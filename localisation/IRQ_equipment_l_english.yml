 IRQ_light_tank_equipment_1:0 "Carro Veloce L.3/35"
 IRQ_light_tank_equipment_1_short:0 "L.3/35"
 IRQ_light_tank_equipment_1_desc:0 "The Carro Veloce CV35 II or L.3/35 was a tankette originally built in 1936 and used by the Italian Army before and during World War II. The CV-35 carried a two-man crew protected by 12 mm of welded armour and was armed with a single 6.5 mm machine gun."
