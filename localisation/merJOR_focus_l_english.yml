 merJOR_Listen_desc:0 "The Key to a good defence is knowing what our opponents are doing, we will actively listen on the airwaves"
 merJOR_Hide:0 "Scambling Techniques"
 merJOR_Hide_desc:0 "Safety is found when you can not be found"
 merJOR_Walls:0 "Defensive constructions"
 merJOR_Walls_desc:0 "We will build fortifications and armories to defend our land"
 merJOR_Walls_ground:0 "Ground Defences"
 merJOR_Walls_ground_desc:0 "Its boots on the ground, entrenced and ready that provide the best defence"
 merJOR_Walls_Air:0 "Air Defences"
 merJOR_Walls_Air_desc:0 "We can not hope to defend our skies with our small airforce, instead we will install defenses on the ground"
