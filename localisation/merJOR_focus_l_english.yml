 merJOR_forts:0 "Fortification techniques"
 merJOR_forts_desc:0 "In the past we could rely on the hostile terrian to defend our borders, but recent advances in warfare mean we must build to protect our borders"
 merJOR_Elec_Fort:0 "Electrical Defenses"
 merJOR_Elec_Fort_desc:0 "Recent breakthroughs in radio and RADAR will lead the way in our defensive strategies"
