l_english:
 ### Common Arab Focus ###
 #industry 
 Arab_Search_For_Oil_Deposits:0 "Search For Oil Deposits"
 Arab_Search_For_Oil_Deposits_desc:0 "Search For Oil Deposits"
 Arab_Bureaucracy:0 "Bureaucracy"
 Arab_Bureaucracy_desc:0 "Bureaucracy will help us structure and organize our largely-disorganized country."
 Arab_Build_Schools:0 "Build Schools"
 Arab_Build_Schools_desc:0 "Build Schools"
 Arab_Build_More_Schools:0 "Build More Schools"
 Arab_Build_More_Schools_desc:0 "Build More Schools"
 Arab_Research_Funding:0 "Research Funding"
 Arab_Research_Funding_desc:0 "Research Funding"
 Arab_Revise_Bedouin_Control_Law:0 "Revise nomadic laws"
 Arab_Revise_Bedouin_Control_Law_desc:0 "The nomadic people of this land have too much freedom, our rule of law must be extended"
 Arab_Integrate_Nomads:0 "Integrate Nomads"
 Arab_Integrate_Nomads_desc:0 "Integrate Nomads"
 Arab_Subsidize_Farmers:0 "Subsidize Farmers"
 Arab_Subsidize_Farmers_desc:0 "Subsidize Farmers"
 Arab_Welfare:0 "Welfare"
 Arab_Welfare_desc:0 "Welfare"
 Arab_Healthcare:0 "Healthcare"
 Arab_Healthcare_desc:0 "Healthcare"
 Arab_Agriculture:0 "Agriculture"
 Arab_Agriculture_desc:0 "Devoloping farming techniques will see more of the nomadic tribes settling in our towns and villages"
 Arab_Develop_Oil_Industry:0 "Develop Oil Industry"
 Arab_Develop_Oil_Industry_desc:0 "Develop Oil Industry"
 Arab_Trade:0 "Oil Exports"
 Arab_Trade_desc:0 "We can use some of the profits from recent oil sales to help stablise our ecconomy"
 Arab_Jordanian_Petroleum_Company:0 "National Petroleum Company"
 Arab_Jordanian_Petroleum_Company_desc:0 "National Petroleum Company"
 Arab_Mining_Operations:0 "Mining Operations"
 Arab_Mining_Operations_desc:0 "Mining Operations"
 Arab_Trade_More:0 "International Trade"
 Arab_Trade_More_desc:0 "Trade is vital to the health of our nation"
 Arab_Road:0 "Roads to the Capital"
 Arab_Road_desc:0 "Access to the Capital is poor, we should expand our road network in the region"
 Arab_construction:0 "Construction in the Capital"
 Arab_construction_desc:0 "Encouraging the civilain economy in our capital will bring great rewards"
 Arab_Industry:0 "Industry modernisation"
 Arab_Industry_desc:0 "Our industry is well behind the modern world, we must invest in new and improved methods"
 Arab_Market_Reforms:0 "Market Reforms"
 Arab_Market_Reforms_desc:0 "Inflation is killing our economy we must implement tough new reforms"
 Arab_Arming:0 "Arm the nation"
 Arab_Arming_desc:0 "It is time to expand our military industry"
 Arab_War:0 "Ready for war"
 Arab_War_desc:0 "The current situation demands our military industry to be fully operational"
 #Navy
 Arab_Sea_Trade:0 "trading ports"
 Arab_Sea_Trade_desc:0 "Access to the sea is vital for trade"
 Arab_Trade_Fleet:0 "Trade Fleet"
 Arab_Trade_Fleet_desc:0 "we must build a fleet of trading vessels"
 Arab_military_dockyards:0 "Military Dockyards"
 Arab_military_dockyards_desc:0 "We must have a navy to defend our coasts. Military dockyards are the first step in building this fleet."
 Arab_surface_fleet:0 "Surface Fleet"
 Arab_surface_fleet_desc:0 "Our trade ships will need escorting. A surface fleet will allow us to better perform this role.""
 Arab_subsurface_fleet:0 "Subsurface Fleet"
 Arab_subsurface_fleet_desc:0 "Even with our investments, our ability to produce a navy is still limited. Submarines, however, are cheap and not required in large numbers. We should focus our research on new submarine technology."
 Arab_advanced_subsurface_fleet:0 "Advanced Subsurface Fleet"
 Arab_advanced_subsurface_fleet_desc:0 "Our successful venture into submarines means we should continue our efforts at an increased rate."
 #Army
 Arab_army_effort:0 "Army Effort"
 Arab_army_effort_desc:0 "Despite the increasing possibilities given by aerial and naval warfare, ground combat will still be key in tomorrow's wars. With the correct preparations, we can avoid reliving the hell of the trenches."
 Arab_equipment_effort:0 "Equipment Effort"
 Arab_equipment_effort_desc:0 "The limits for which equipment that can be carried by our infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 Arab_motorization_effort:0 "Motorization Effort"
 Arab_motorization_effort_desc:0 "Mobility and protection are crucial in getting our infantry into and out of the field safely. Focusing on these areas will allow us to improve more quickly."
 Arab_doctrine_effort:0 "Doctrine Effort"
 Arab_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 Arab_equipment_effort_2:0 "Equipment Effort II"
 Arab_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are equipped with the best possible equipment of our time."
 Arab_doctrine_effort_2:0 "Doctrine Effort II"
 Arab_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously re-evaluate our doctrines to reflect this."
 Arab_equipment_effort_3:0 "Equipment Effort III"
 Arab_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become a world-leader in infantry weapons."
 Arab_armor_effort:0 "Armor Effort"
 Arab_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 Arab_special_forces:0 "Special Forces"
 Arab_special_forces_desc:0 "We have need of elite specialist forces; mountain troops and paratroopers should be our priority."
 Arab_Desert_bonus:0 "Desert support company bonus"
 Arab_Desert_training:0 "Desert Combat"
 Arab_Desert_training_desc:0 "Our men have grown up in the deserts, with training we can use this to our advantage"
 Arab_Horse_effort:0 "Arabian Horses"
 Arab_Horse_effort_desc:0 "Arabian horses are some of the finest in the world, we will ensure we only select the very best of our stock"
 #Airforce
 Arab_aviation_effort:0 "Aviation Effort"
 Arab_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 Arab_aviation_effort_desc:0 "Nowhere are technological advances more rapid than in aerial warfare. Aviation is a subject that any modern nation must master."
 Arab_fighter_focus:0 "Fighter Focus"
 Arab_fighter_focus_desc:0 "We have not seen the last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 Arab_bomber_focus:0 "Bomber Focus"
 Arab_bomber_focus_desc:0 "When people of the future speak of the horror of today's wars, fire raining down from the skies will prominently feature. We must ensure that those stories are told by our enemies."
 Arab_aviation_effort_2:0 "Aviation Effort II"
 Arab_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force into the other branches of the military."
 Arab_CAS_effort:0 "CAS Effort"
 Arab_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 Arab_NAV_effort:0 "NAV Effort"
 Arab_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the water."
#Defenses
 Arab_fort_capital:0 "Defend the capital"
 Arab_fort_capital:0 "With tension in the world rising we must be ready to defend our seat of power"
 Arab_forts:0 "Fortification techniques"
 Arab_forts_desc:0 "In the past we could rely on the hostile terrian to defend our borders, but recent advances in warfare mean we must build to protect our borders"
 Arab_Elec_Fort:0 "Electrical Defenses"
 Arab_Elec_Fort_desc:0 "Recent breakthroughs in radio and RADAR will lead the way in our defensive strategies"
 Arab_Listen:0 "Detection Focus"
 Arab_Listen_desc:0 "The Key to a good defence is knowing what our opponents are doing, we will actively listen on the airwaves"
 Arab_Hide:0 "Scambling Techniques"
 Arab_Hide_desc:0 "Safety is found when you can not be found"
 Arab_Walls:0 "Defensive constructions"
 Arab_Walls_desc:0 "We will build fortifications and armories to defend our land"
 Arab_Walls_ground:0 "Ground Defences"
 Arab_Walls_ground_desc:0 "Its boots on the ground, entrenced and ready that provide the best defence"
 Arab_Walls_Air:0 "Air Defences"
 Arab_Walls_Air_desc:0 "We can not hope to defend our skies with our small airforce, instead we will install defenses on the ground"
 #Political
 Arab_Establish:0 "Establish our nation"
 Arab_Establish_desc:0 "Establish our nation"
 Arab_axis:0 "Strength through Power"
 Arab_axis_desc:0 "The axis represent the most powerful nations, we would do well to follow them"
 Arab_sov:0 "Strength through unity"
 Arab_sov_desc:0 "Soviet ideals of equality and community will guide our nation to greatness"
 Arab_sov_sub:0 "Sumbit to the Soviets"
 Arab_sov_sub_desc:0 "It has become increasing clear that if we want the aid of the Soviet Union we must grovel"
 Arab_sov_stable:0 "Soviet Construction"
 Arab_sov_stable_desc:0 "The Soviets have offered to greatly expand our industry"
 Arab_Indi:0 "Arabian Strength"
 Arab_Indi_desc:0 "Our people, our land and our values must determine our path"
 Arab_Indi_demo:0 "Arabian democracy"
 Arab_Indi_demo_desc:0 "The people of this land shall rule as they choose"
 Arab_Indi_mono:0 "Long live the King!"
 Arab_Indi_mono_desc:0 "It is an honor to serve"
 Arab_Indi_friends:0 "Make friends"
 Arab_Indi_friends_desc:0 "We have a common ground throughout Arabia, it is time to strengthen our ties"
 Arab_Science:0 "Arabian Science"
 Arab_Science_desc:0 "Once we have standardised our research we can begin to collaborate with other Arab nations \nNote: you must complete the decision for each nation you want in the research sharing before completing this focus"
 Arab_League:0 "Form the Arab League"
 Arab_League_desc:0 "Once we have gathered our allies we can form the Arab League \nNote: you must complete the decisions for each nation you want in the faction before completing this focus"
 Arabian_League:0 "League of Arab States"
 Arab_Allies:0 "Strength through Wealth"
 Arab_Allies_desc:0 "The Capitalists have shown us the way to increase our prosperity and ensure our future"
 Arab_Brit:0 "Look to Britian"
 Arab_Brit_desc:0 "The Conservative values of Britian are to be admired"
 Arab_Brit_sub:0 "Sumbit to the empire"
 Arab_Brit_sub_desc:0 "It has become increasing clear that if we want the aid of the United Kingdom we must grovel"
 Arab_Brit_Aid:0 "British Industry Aid"
 Arab_Brit_Aid_desc:0 "The British have offered to aid us in our construction projects"
 Arab_allied_research:0 "Commonwealth Research"
 Arab_allied_research_desc:0 "Our science lags behind the rest of the world, by working with our new allies we can improve"
 Arab_allied_Science:0 "Allied Scientists"
 Arab_allied_Science_desc:0 "We will invite some of the top scientists to study in our nation"
 Arab_France:0 "Look to France"
 Arab_France_desc:0 "The French have been leaders in europe for many years"
 Arab_France_sub:0 "Sumbit to France"
 Arab_France_sub_desc:0 "It has become increasing clear that if we want the aid of the French people we must grovel"
 Arab_France_aid:0 "French Shipbuilding"
 Arab_France_aid_desc:0 "The French have offered to expand our shipbuilding"
 Arab_Ita:0 "Favour Italy"
 Arab_Ita_desc:0 "The Italians are the new powerhouse of the region and are worthy of our attention"
 Arab_Ita_sub:0 "Submit to Italy"
 Arab_Ita_sub_desc:0 "It has become increasing clear that if we want the aid of the Italian nation we must grovel"
 Arab_Ita_Navy:0 "Italian Naval construction"
 Arab_Ita_Navy_desc:0 "The Italian navy will soon control the Mediterian and we shall be a part of the fleet"
 Arab_Ita_Air:0 "Italian Planes"
 Arab_Ita_Air_desc:0 "The Italians have offered us some of thier older model planes to defend our skies"
 Arab_Ger:0 "Favour Germany"
 Arab_Ger_desc:0 "The Germans are the new world order and so we look to them"
 Arab_Ger_sub:0 "Submit to Germany"
 Arab_Ger_sub_desc:0 "It has become increasing clear that if we want the aid of the German nation we must grovel"
 Arab_Ger_aid:0 "German Industral Aid"
 Arab_Ger_aid_desc:0 "The Germans have offered to add us in our military production"
 Arab_Ger_train:0 "German Advisors"
 Arab_Ger_train_desc:0 "A small team of german military officers will offer guidance and training for our military"
 Arab_officers:0 "Train our officers"
 Arab_officers_desc:0 "With outside help now available it is time to train our military command for modern warfare" 
 Arab_War_Command:0 "War Command"
 Arab_War_Command_desc:0 "The world burns around us, we must use everything we have learned to excel in the field"
 
 #### BMP
 # Navy
 BMP_Red_Sea_Trade:0 "Red sea trading ports"
 BMP_Red_Sea_Trade_desc:0 "Access to the red sea is vital for trade with Asia"
 BMP_Trade_Fleet:0 "Trade Fleet"
 BMP_Trade_Fleet_desc:0 "we must build a fleet of trading vessels"
 BMP_surface_fleet:0 "Surface Fleet"
 BMP_surface_fleet_desc:0 "The Mandate’s strategic location near the Suez Canal means we must be able to defend the convoys passing through it. A surface fleet will allow us to better perform this role."
 BMP_mediterranean_fleet:0 "Mediterranean Fleet"
 BMP_mediterranean_fleet_desc:0 "If war comes to the United Kingdom, its fleet will need to defend its vast empire. Constructing our own fleet, large enough to help defend the Mediterranean, is crucial to both of our interests."
 BMP_military_dockyards:0 "Military Dockyards"
 BMP_military_dockyards_desc:0 "The Mandate borders both the Mediterranean and Red Seas. We must have a navy to defend our coasts. Military dockyards are the first step in building this fleet."
 BMP_anti-immigration_patrols:0 "Anti-Immigration Patrols"
 BMP_anti-immigration_patrols_desc:0 "Despite our best efforts, more Jews continue to sneak into the Mandate with the help of smugglers. We must use our navy to stop them."
 BMP_subsurface_fleet:0 "Subsurface Fleet"
 BMP_subsurface_fleet_desc:0 "Even with our investments, our ability to produce a navy is still limited. Submarines, however, are cheap and not required in large numbers. We should focus our research on new submarine technology."
 BMP_advanced_subsurface_fleet:0 "Advanced Subsurface Fleet"
 BMP_advanced_subsurface_fleet_desc:0 "Our successful venture into submarines means we should continue our efforts at an increased rate."
 # Military
 BMP_modernize_the_airforce:0 "Modernize the Airforce"
 BMP_modernize_the_airforce_desc:0 "Great Britain’s Royal Air Force is a model institution. Our own air force could learn from them."
 BMP_improve_the_airfields:0 "Improve the Airfields"
 BMP_improve_the_airfields_desc:0 "Our location near the Suez Canal makes Palestine a strategic location for military airbases. Right now, our airports are too small to facilitate any such role; we must expand them."
 BMP_air_defense:0 "Air Defense"
 BMP_air_defense_desc:0 "Mussolini’s Mediterranean ambitions paint a large target on our back, targets that the Italian air force will be more than happy to strike. We must create anti-air defenses if we wish to survive."
 BMP_fortify_the_mandate:0 "Fortify the Mandate"
 BMP_fortify_the_mandate_desc:0 "If the Suez Canal falls, the Mandate will be next. We must prepare for such a catastrophe."
 BMP_improved_artillery:0 "Improved Artillery"
 BMP_improved_artillery_desc:0 "If there is to be fighting in the open deserts, then artillery will dominate the battlefield. We should make sure ours dominates the most."
 BMP_create_special_forces:0 "Create Special Forces"
 BMP_create_special_forces_desc:0 "Fighting rebels has given us vast experience in unconventional warfare. We should harness this experience and use it in our army."
 BMP_special_weapons:0 "Special Weapons"
 BMP_special_weapons_desc:0 "Many of the educated immigrants have brought ideas. Very powerful ideas…"
 BMP_modernize_the_army:0 "Modernize the Army"
 BMP_modernize_the_army_desc:0 "The Mandate was never intended to fight a war, but the world is becoming an ever more dangerous place. The small colonial garrison we have is falling behind."
 BMP_arm_the_mandate:0 "Arm the Mandate"
 BMP_arm_the_mandate_desc:0 "We cannot rely on Great Britain alone if we wish to reach our full potential. We must construct our own weapons and equipment if our army is to succeed."
 BMP_advanced_research:0 "Advanced Research"
 BMP_advanced_research_desc:0 "From the influx of immigrants, we will recruit the best and brightest to conduct our research."
 BMP_Shared_research:0 "Commonwealth Research"
 BMP_Shared_research_desc:0 "Our research attempts on our own will always be small, we shall share discoveries with the commonwealth"
 BMP_subsidize_the_mandate:0 "Subsidize the Mandate"
 BMP_subsidize_the_mandate_desc:0 "With Great Britain’s help, we can increase industry and put many of the unsettled immigrants to work."
 BMP_British_Officer_Training:0 "British Officer Training"
 BMP_British_Officer_Training_desc:0 "Invite British officers to train and reform our command"
 # Political
 BMP_assist_great_britain:0 "Assist Great Britain"
 BMP_assist_great_britain_desc:0 "The path forward for all the people in the Mandate lies under the leadership of Great Britain. Now is not the time to be brash and dissolve the Mandate, at least not yet."
 BMP_reinforce_the_palestine_police_force:0 "Reinforce the Palestine Police Force"
 BMP_reinforce_the_palestine_police_force_desc:0 "With the Arab Revolt finally quelled, we cannot let anything like it happen again. We should reinforce the Palestine Police Force."
 BMP_palestine_police_train:0 "Police training"
 BMP_re-establish_the_mandate:0 "Re-establish the Mandate"
 BMP_re-establish_the_mandate_desc:0 "With all of the trouble in Palestine, we must ensure that the Mandate government continues to function as the chief authority in the territory."
 BMP_put_down_the_arab_revolt:0 "Put Down the Arab Revolt"
 BMP_put_down_the_arab_revolt_desc:0 "The Mandate cannot continue to function with our own population rising against us. This revolt must be quelled immediately."
 BMP_resist_the_empire:0 "Resist the Empire"
 BMP_resist_the_empire_desc:0 "We have waited too long for the imperial administration of Great Britain to finally give self-determination to the peoples under our Mandate’s control. We must subvert British rule to create a home for the Jews at last!"
 BMP_limit_jewish_immigration:0 "Limit Jewish Immigration"
 BMP_limit_jewish_immigration_desc:0 "To appease the Arabs in the Mandate, and defer to the increasing British pressure, we should lower our Jewish immigration quotas."
 BMP_deport_illegal_immigrants_to_cyprus:0 "Deport Illegal Immigrants to Cyprus"
 BMP_deport_illegal_immigrants_to_cyprus_desc:0 "Whether we apprehend them at sea, or after they’ve snuck into the Mandate, we need somewhere to send the uncooperative refugees. Cyprus is just the place."
 # ISR leaning
 BMP_jewish_militias:0 "Jewish Militias"
 BMP_jewish_militias_desc:0 "The armed Jews, working alongside the Palestine Police Force, were instrumental in ending the Arab revolt. Organizations such as the Haganah should receive support from the Mandate to better secure our authority."
 BMP_encourage_refugee_smuggling:0 "Encourage Refugee Smuggling"
 BMP_encourage_refugee_smuggling_desc:0 "The British administration wishes to appease its enemies by limiting Jewish immigration into the Mandate. Not only should we resist this pressure, but we should work to accept more than the British’s quota of refugees and immigrants into the Mandate."
 BMP_secret_training_camps:0 "Secret Training Camps"
 BMP_secret_training_camps_desc:0 "Countless Jewish militia groups are willing to train new troops to resist the British. We should assist them in this task."
 BMP_send_a_message:0 "Send a Message"
 BMP_send_a_message_desc:0 "Preparations to break free are complete. It is time we let the British, and perhaps even the whole world, know of our will to be free."
 BMP_demand_independence:0 "Demand Independence"
 BMP_demand_independence_desc:0 "Our daring efforts have gained the world’s attention. Now is the time to send Great Britain our demands! \n\n(The more land we demand, the less likely Great Britain is to capitulate to our demands.)"
 BMP_secret_armories:0 "Secret Armories"
 BMP_secret_armories_desc:0 "Much of the industry in Palestine has the potential to secretly make arms on the side. There is no reason to let that potential go to waste."
 BMP_settle_immigrants:0 "Settle Immigrants"
 BMP_settle_immigrants_desc:0 "The new influx of immigrants and refugees must be put to work."
 BMP_negotiate_for_independence:0 "Negotiate for Independence"
 BMP_negotiate_for_independence_desc:0 "Preparations for war have been made; there is no doubt that the British have noticed this. However, if we work together, we may be able to avoid conflict altogether. \n\n(The more land we request, the less likely Great Britain is to accept our terms.)"
 BMP_Underground_Government:0 "Form an Underground Government"
 BMP_Underground_Government_desc:0 "We must organise our political systems to be ready to rule in place of Britain"
 BMP_Call_Elections:0 "Call for an Election"
 BMP_Call_Elections_desc:0 "Too long have we heard of the benefits of Democracy without the vote ourselves, In 30 days this country will head to the polls and let the peoples voice be heard"
 # Industry
 BMP_improve_arab_railways:0 "Improve Arab Railways"
 BMP_improve_arab_railways_desc:0 "Like in the jewish-inhabited regions, the infrastructure in the arab regions is poor. More and better railways are the first solutions to this problem."
 BMP_encourage_arab_enterprise:0 "Encourage Arab Enterprise"
 BMP_encourage_arab_enterprise_desc:0 "Much of the arab territories remain unindustrialized. We should begin efforts to bring modern technology and ideas to the Arab economy."
 BMP_improve_palestinian_railways:0 "Improve Palestinian Railways"
 BMP_improve_palestinian_railways_desc:0 "Improving the railways in Palestine will allow both civilian and military logistics to be far more efficient."
 BMP_encourage_palestinian_enterprise:0 "Encourage Palestinian Enterprise"
 BMP_encourage_palestinian_enterprise_desc:0 "With a small amount of government assistance, the economy in Palestine has the potential to grow."
 BMP_establish_military_industry:0 "Establish Military Industry"
 BMP_establish_military_industry_desc:0 "With all of the Mandate’s industrial expansion, we should subsidize our fledgling arms industry."
 BMP_Steel_Mill:0 "Palestine Foundries and Metal Works"
 BMP_Steel_Mill_desc:0 "Our developing nation needs a large ferrous metal works to futher our industry"
 
 ##### IRAQ
 ##IRQ_anglo_treaty:0 "Treaty with the British"
 ##IRQ_anglo_treaty_desc:0 "We can pursue a new research treaty with the British in order to develop, chiefly, better aircrafts. If they agree, we can reopen the aeronautic school we closed down in Baghdad in 1933. British cooperation will, of course, mean that they too will benefit from the innovations made..."
 ##IRQ_IRQ_nationalism:0 "Nationalist Propaganda"
 ##IRQ_IRQ_nationalism_desc:0 "Exalting our nation's achievements to the mass media will be of great help in our cause"
 ##IRQ_coup:0 "Operation Griffin"
 ##IRQ_coup_desc:0 "The time has come for an end to it all we need to act now"
 #IRQ_purge:0 "Purge the Pro-British"
 #IRQ_purge_desc:0 "All those who support and sympathize with the British imperialists are traitors to the homeland, must be hunted down and purged of our nation"
 #IRQ_military_advance:0 "Military Schools"
 #IRQ_military_advance_desc:0 "With the creation of military schools, we will have our young minds committed to creating new technologies that will be of great benefit to us."
 # Army
 IRQ_army_innovations:0 "Westernize the army"
 IRQ_army_innovations_desc:0 "An effort to bring our army to Western standards is extremely necessary. We should start now."
 IRQ_equipment:0 "Weapon Design"
 IRQ_equipment_desc:0 "Developing our own weapons projects will be essential. If we want to be autonomous in the military technological area"
 IRQ_arty:0 "Import Artillery Pieces"
 IRQ_arty_desc:0 "Importing new artillery pieces will be cheaper than producing new ones."
 IRQ_doctrine:0 "Desert Doctrine"
 IRQ_doctrine_desc:0 "Bakr Sidqi and other radical theorists are pushing for daring new doctrines emphasizing communication, identification of artillery batteries and local concentrations of combined arms forces. Giving them free reins might help avoid the meat grinder horrors of the Great War."
 IRQ_motor:0 "Motorized Brigade"
 IRQ_motor_desc:0 "The motorization of the infantry will be the future of the next wars"
 IRQ_tank_desc:0 "Licensing foreign tanks and producing them locally will give us a basic understanding of this technology."
 IRQ_tank:0 "License Foreign Tanks"
 IRQ_arty2:0 "Develop own Artillery"
 IRQ_arty2_desc:0 "With the knowledge acquired with the purchase and production of licensed artillery pieces, we can already produce our own."
 IRQ_mountain:0 "Mountain Divisions"
 IRQ_mountain_desc:0 "Much of our country is mountainous terrain, we need a specific doctrine for combat situations on these lands."
 IRQ_mechanized:0 "Mechanized Brigades"
 IRQ_mechanized_desc:0 "After long field tests, it has been proven to our engineers that moving troops on trucks that lack armor is not viable. Their efforts are being now in light armored vehicles for troop transport based on wheels and half-tracks."
 # Airforce
 IRQ_air:0 "Investments in the Air Force"
 IRQ_air_desc:0 "Our air force is pathetic compared to our neighbors and world powers. We need to invest heavily in this area."
 IRQ_fighters:0 "Air Superiority"
 IRQ_fighters_desc:0 "If we do not maintain control of the skies, we certainly lost the battle on land and at sea."
 IRQ_cas:0 "Ground Support"
 IRQ_cas_desc:0 "We need Aircraft dedicated to supporting troops on ground effectively. Our fighters are not the best for this task."
 IRQ_air2:0 "Air Force Expansion"
 IRQ_air2_desc:0 "With more airstrips across the country we can better cover our skies and repel invaders at our borders, thus ensuring our sovereignty."
 IRQ_rocket:0 "God's Hand Program"
 IRQ_rocket_desc:0 "**Top secret** \n\nOur scientists are about to make a discovery that had changed the man's life in the world. If they had greater financial support for research, it would certainly accelerate the progress of this research."
 # Navy
 IRQ_dockyard:0 "Found Iraqi Navy"
 IRQ_dockyard_desc:0 "Kuwait for years was a natural part of the province of Basra but thanks to British imperialism it was made a protectorate and we lost almost our entire coastline, Now that Kuwait is our new territory we can finally found a navy to protect our precious maritime territory."
 IRQ_coastal_navy:0 "The Gulf Navy"
 IRQ_coastal_navy_desc:0 "We have the ability to establish full control over the Persian Gulf with only a medium navy, we will not need a large Navy like the United Kingdom or the United States."
 IRQ_dockyard2:0 "Plan G"
 IRQ_dockyard2_desc:0 "Heavy investment in our fleet will give us the certainty that no nation would venture into our maritime domains."
 IRQ_destroyer:0 "Destroyers"
 IRQ_destroyer_desc:0 "Destroyers will be the heart of our surface navy."
 IRQ_navy_doctrine:0 "New Doctrines"
 IRQ_navy_doctrine_desc:0 "Our Admirals are developing new naval strategies based on our Maritime capabilities."
 IRQ_submarines:0 "Submarines"
 IRQ_submarines_desc:0 "Submarines are the future, invisible and lethal predators."
 IRQ_torpedoes:0 "Torpedoes Technology"
 IRQ_torpedoes_desc:0 "Our engineers are working on new torpedoes of great reach and great destructive power, but a bigger investment would be welcome..."
 IRQ_Sea_Trade:0 "Khor Al Zubair Port"
 IRQ_Sea_Trade_desc:0 "The port in Basra is of vital importance to our economy"
 IRQ_Trade_Fleet:0 "trade fleet"
 IRQ_Trade_Fleet_desc:0 "Construct a trade fleet"
