l_english:
 IRQ_army_innovations:0 "Westernize the army"
 IRQ_army_innovations_desc:0 "An effort to bring our army to Western standards is extremely necessary. We should start now."
 IRQ_equipment:0 "Weapon Design"
 IRQ_equipment_desc:0 "Developing our own weapons projects will be essential. If we want to be autonomous in the military technological area"
 IRQ_arty:0 "Import Artillery Pieces"
 IRQ_arty_desc:0 "Importing new artillery pieces will be cheaper than producing new ones."
 IRQ_doctrine:0 "Desert Doctrine"
 IRQ_doctrine_desc:0 "Bakr Sidqi and other radical theorists are pushing for daring new doctrines emphasizing communication, identification of artillery batteries and local concentrations of combined arms forces. Giving them free reins might help avoid the meat grinder horrors of the Great War."
 IRQ_anglo_treaty:0 "Treaty with the British"
 IRQ_anglo_treaty_desc:0 "We can pursue a new research treaty with the British in order to develop, chiefly, better aircrafts. If they agree, we can reopen the aeronautic school we closed down in Baghdad in 1933. British cooperation will, of course, mean that they too will benefit from the innovations made..."
 IRQ_motor:0 "Motorized Brigade"
 IRQ_motor_desc:0 "The motorization of the infantry will be the future of the next wars"
 IRQ_tank_desc:0 "Licensing foreign tanks and producing them locally will give us a basic understanding of this technology."
 IRQ_tank:0 "License Foreign Tanks"
 IRQ_arty2:0 "Develop own Artillery"
 IRQ_arty2_desc:0 "With the knowledge acquired with the purchase and production of licensed artillery pieces, we can already produce our own."
 IRQ_mountain:0 "Mountain Divisions"
 IRQ_mountain_desc:0 "Much of our country is mountainous terrain, we need a specific doctrine for combat situations on these lands."
 IRQ_mechanized:0 "Mechanized Brigades"
 IRQ_mechanized_desc:0 "After long field tests, it has been proven to our engineers that moving troops on trucks that lack armor is not viable. Their efforts are being now in light armored vehicles for troop transport based on wheels and half-tracks."
 IRQ_air:0 "Investments in the Air Force"
 IRQ_air_desc:0 "Our air force is pathetic compared to our neighbors and world powers. We need to invest heavily in this area."
 IRQ_fighters:0 "Air Superiority"
 IRQ_fighters_desc:0 "If we do not maintain control of the skies, we certainly lost the battle on land and at sea."
 IRQ_cas:0 "Ground Support"
 IRQ_cas_desc:0 "We need Aircraft dedicated to supporting troops on ground effectively. Our fighters are not the best for this task."
 IRQ_air2:0 "Air Force Expansion"
 IRQ_air2_desc:0 "With more airstrips across the country we can better cover our skies and repel invaders at our borders, thus ensuring our sovereignty."
 IRQ_rocket:0 "God's Hand Program"
 IRQ_rocket_desc:0 "**Top secret** \n\nOur scientists are about to make a discovery that had changed the man's life in the world. If they had greater financial support for research, it would certainly accelerate the progress of this research."
 IRQ_dockyard:0 "Found Iraqi Navy"
 IRQ_dockyard_desc:0 "Kuwait for years was a natural part of the province of Basra but thanks to British imperialism it was made a protectorate and we lost almost our entire coastline, Now that Kuwait is our new territory we can finally found a navy to protect our precious maritime territory."
 IRQ_coastal_navy:0 "The Gulf Navy"
 IRQ_coastal_navy_desc:0 "We have the ability to establish full control over the Persian Gulf with only a medium navy, we will not need a large Navy like the United Kingdom or the United States."
 IRQ_dockyard2:0 "Plan G"
 IRQ_dockyard2_desc:0 "Heavy investment in our fleet will give us the certainty that no nation would venture into our maritime domains."
 IRQ_destroyer:0 "Destroyers"
 IRQ_destroyer_desc:0 "Destroyers will be the heart of our surface navy."
 IRQ_navy_doctrine:0 "New Doctrines"
 IRQ_navy_doctrine_desc:0 "Our Admirals are developing new naval strategies based on our Maritime capabilities."
 IRQ_submarines:0 "Submarines"
 IRQ_submarines_desc:0 "Submarines are the future, invisible and lethal predators."
 IRQ_torpedoes:0 "Torpedoes Technology"
 IRQ_torpedoes_desc:0 "Our engineers are working on new torpedoes of great reach and great destructive power, but a bigger investment would be welcome..."
 IRQ_reform:0 "Consolidate the Power of the King"
 IRQ_reform_desc:0 "The King does not see himself in command of his own country, we must change this through changes in our government."
 IRQ_break_treaty:0 "Break Anglo-Iraqi Treaty"
 IRQ_break_treaty_desc:0 "The Anglo-Iraqi treaty is a shame for our nation we must revoke it immediately"
 IRQ_assyrians:0 "Incorporate Assyrian Levies"
 IRQ_assyrians_desc:0 "We have to recognize the Assyrians as part of the Iraqi people, a good start for this is to accept them in our glorious army."
 IRQ_purge:0 "Purge the Pro-British"
 IRQ_purge_desc:0 "All those who support and sympathize with the British imperialists are traitors to the homeland, must be hunted down and purged of our nation"
 IRQ_oil:0 "Nationalize the IPC"
 IRQ_oil_desc:0 "With the nationalization of the Iraqi Petroleum Company we will ultimately own our reserves of natural oil"
 IRQ_IRQ_nationalism:0 "Nationalist Propaganda"
 IRQ_IRQ_nationalism_desc:0 "Exalting our nation's achievements to the mass media will be of great help in our cause"
 IRQ_coup:0 "Operation Griffin"
 IRQ_coup_desc:0 "The time has come for an end to it all we need to act now"
 IRQ_infrastructure:0 "Mossul-Baghdad Railway"
 IRQ_infrastructure_desc:0 "Expanding our railway network will be of great help to our economy"
 IRQ_infrastructure2:0 "Expand Oil Pipelines"
 IRQ_infrastructure2_desc:0 "With the expansion of pipelines we can refine our production more dynamically"
 IRQ_civ:0 "Baghdad Industrial Complex"
 IRQ_civ_desc:0 "Baghdad will be the center of our industry, with the creation of an industrial complex of considerable size we will not have to depend on exports"
 IRQ_civ2:0 "Ramadi Cement Factory"
 IRQ_civ2_desc:0 "A Turkish consortium is interested in opening a branch of your company in Ramadi, all we need to do is to authorize..."
 IRQ_fac:0 "Royal Iraqi Arsenal"
 IRQ_fac_desc:0 "Weapons of local manufacture"
 IRQ_fac2:0 "Expand the Royal Arsenal"
 IRQ_fac2_desc:0 "Expanding the Royal Iraqi Arsenal will be very useful if we want to defend ourselves against any aggressions from our neighbors"
 IRQ_oil_ref:0 "Expand IPC"
 IRQ_oil_ref_desc:0 "With the expansion of the IPC we will be the leaders in the production of oil in the region"
 IRQ_simele_massacre:0 "Simele Massacre"
 IRQ_simele_massacre_desc:0 "Indemnify the villagers and make an official apology. It will mark a new beginning with the Assyrians"
 IRQ_military_advance:0 "Military Schools"
 IRQ_military_advance_desc:0 "With the creation of military schools, we will have our young minds committed to creating new technologies that will be of great benefit to us."
 IRQ_university:0 "Baghdad University"
 IRQ_university_desc:0 "Baghdad will be the first city in the IRQ world to have a University at the height of the West"
 IRQ_fort_capital:0 "Defend the capital"
 IRQ_fort_capital:0 "With tension in the world rising we must be ready to defend Baghdad from any attacks"
 IRQ_forts:0 "Fortification techniques"
 IRQ_forts_desc:0 "In the past we could rely on the hostile terrian to defend our borders, but recent advances in warfare mean we must build to protect our borders"
 IRQ_Walls:0 "Defensive constructions"
 IRQ_Walls_desc:0 "We will build fortifications and armories to defend our land"
 IRQ_Walls_ground:0 "Ground Defences"
 IRQ_Walls_ground_desc:0 "Its boots on the ground, entrenced and ready that provide the best defence"
 IRQ_Walls_Air:0 "Air Defences"
 IRQ_Walls_Air_desc:0 "We can not hope to defend our skies with our small airforce, instead we will install defenses on the ground"
 IRQ_Sea_Trade:0 "Khor Al Zubair Port"
 IRQ_Sea_Trade_desc:0 "The port in Basra is of vital importance to our economy"
 IRQ_Trade_Fleet:0 "trade fleet"
 IRQ_Trade_Fleet_desc:0 "Construct a trade fleet"
 IRQ_convert_fleet:0 "Convert the merchant fleet"
 IRQ_convert_fleet_desc:0 "Our coast is defenceless without a navy, we will use the parts of merchant vessels to construct a destroyer"
 IRQ_navy_tt:0 "3 patrol boats are commissioned in our port"
 IRQ_Shipbuilder:0 "Shipbuilding"
 IRQ_Shipbuilder_desc:0 "With our larger coastline we can now effectively build a naval force"
 IRQ_Shipbuilder_tt:0 "A Coastal state that is not Al Basra"
 IRQ_army_sent:0 "Shia Crushed"
 IRQ_send_army:0 "Crush the rebels"
 IRQ_send_army_desc:0 "The Shia tribes continue to be a thorn in our side, we must act quickly"
 IRQ_Shia_deal:0 "Negotiate with the tribes"
 IRQ_Shia_deal_desc:0 "We have been progressively taking power away from the Shia, we will ensure they have a seat in our government"
 IRQ_Shia_Friend:0 "Friend of the Shia"
 IRQ_Shia_Friend_desc:0 "Having kept our word to include the Shia in government we have prevented further unrest"
 IRQ_Assyrian_friend:0 "Friend of the Assyrians"
 IRQ_Assyrian_friend_desc:0 "It is time to reach out to other Assyrian communities across our borders"
 IRQ_Consult_Shia:0 "Consult Shia Clerics"
 IRQ_Consult_Shia_desc:0 "We should consult with Shi'ite Clerics to ensure the best outcomes for thier tribes"
 IRQ_build_assyria:0 "Rebuild Assyrian villages"
 IRQ_build_assyria_desc:0 "Much work needs to be done to rebuild what was destroyed"
 IRQ_Search_For_Oil_Deposits:0 "Search For Oil Deposits"
 IRQ_Search_For_Oil_Deposits_desc:0 "Search For Oil Deposits"
 IRQ_Bureaucracy:0 "Bureaucracy"
 IRQ_Bureaucracy_desc:0 "Bureaucracy will help us structure and organize our largely-disorganized country."
 IRQ_Build_Schools:0 "Build Schools"
 IRQ_Build_Schools_desc:0 "Build Schools"
 IRQ_Build_More_Schools:0 "Build More Schools"
 IRQ_Build_More_Schools_desc:0 "Build More Schools"
 IRQ_Research_Funding:0 "Research Funding"
 IRQ_Research_Funding_desc:0 "Research Funding"
 IRQ_Revise_Bedouin_Control_Law:0 "Revise nomadic laws"
 IRQ_Revise_Bedouin_Control_Law_desc:0 "The nomadic people of this land have too much freedom, our rule of law must be extended"
 IRQ_Integrate_Nomads:0 "Integrate Nomads"
 IRQ_Integrate_Nomads_desc:0 "Integrate Nomads"
 IRQ_Subsidize_Farmers:0 "Subsidize Farmers"
 IRQ_Subsidize_Farmers_desc:0 "Subsidize Farmers"
 IRQ_Welfare:0 "Welfare"
 IRQ_Welfare_desc:0 "Welfare"
 IRQ_Healthcare:0 "Healthcare"
 IRQ_Healthcare_desc:0 "Healthcare"
 IRQ_Agriculture:0 "Agriculture"
 IRQ_Agriculture_desc:0 "Devoloping farming techniques will see more of the nomadic tribes settling in our towns and villages"
 IRQ_Develop_Oil_Industry:0 "Develop Oil Industry"
 IRQ_Develop_Oil_Industry_desc:0 "Develop Oil Industry"
 IRQ_Trade:0 "Oil Exports"
 IRQ_Trade_desc:0 "We can use some of the profits from recent oil sales to help stablise our ecconomy"
 IRQ_Petroleum_Company:0 "Expand our Petroleum Companies"
 IRQ_Petroleum_Company_desc:0 "Expand our Petroleum Companies"
 IRQ_Mining_Operations:0 "Mining Operations"
 IRQ_Mining_Operations_desc:0 "Mining Operations"
 IRQ_Trade_More:0 "International Trade"
 IRQ_Trade_More_desc:0 "Trade is vital to the health of our nation"
 IRQ_government:0 "Government reforms"
 IRQ_government_desc:0 "Reform the government"
 IRQ_Industry:0 "Industry modernisation"
 IRQ_Industry_desc:0 "Our industry is well behind the modern world, we must invest in new and improved methods"
 IRQ_Claim:0 "Claim Kuwait"
 IRQ_Claim_desc:0 "Kuwait has always been a part of our land"
 IRQ_British_oil:0 "Export more oil to the UK"
