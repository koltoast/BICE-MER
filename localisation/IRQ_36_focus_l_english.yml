l_english:
 IRQ_36_army_innovations:0 "Westernize the army"
 IRQ_36_army_innovations_desc:0 "An effort to bring our army to Western standards is extremely necessary. We should start now."
 IRQ_36_equipment:0 "Weapon Design"
 IRQ_36_equipment_desc:0 "Developing our own weapons projects will be essential. If we want to be autonomous in the military technological area"
 IRQ_36_arty:0 "Import Artillery Pieces"
 IRQ_36_arty_desc:0 "Importing new artillery pieces will be cheaper than producing new ones."
 IRQ_36_doctrine:0 "Desert Doctrine"
 IRQ_36_doctrine_desc:0 "Bakr Sidqi and other radical theorists are pushing for daring new doctrines emphasizing communication, identification of artillery batteries and local concentrations of combined arms forces. Giving them free reins might help avoid the meat grinder horrors of the Great War."
 IRQ_36_anglo_treaty:0 "Treaty with the British"
 IRQ_36_anglo_treaty_desc:0 "We can pursue a new research treaty with the British in order to develop, chiefly, better aircrafts. If they agree, we can reopen the aeronautic school we closed down in Baghdad in 1933. British cooperation will, of course, mean that they too will benefit from the innovations made..."
 IRQ_36_motor:0 "Motorized Brigade"
 IRQ_36_motor_desc:0 "The motorization of the infantry will be the future of the next wars"
 IRQ_36_tank_desc:0 "Licensing foreign tanks and producing them locally will give us a basic understanding of this technology."
 IRQ_36_tank:0 "License Foreign Tanks"
 IRQ_36_arty2:0 "Develop own Artillery"
 IRQ_36_arty2_desc:0 "With the knowledge acquired with the purchase and production of licensed artillery pieces, we can already produce our own."
 IRQ_36_mountain:0 "Mountain Divisions"
 IRQ_36_mountain_desc:0 "Much of our country is mountainous terrain, we need a specific doctrine for combat situations on these lands."
 IRQ_36_mechanized:0 "Mechanized Brigades"
 IRQ_36_mechanized_desc:0 "After long field tests, it has been proven to our engineers that moving troops on trucks that lack armor is not viable. Their efforts are being now in light armored vehicles for troop transport based on wheels and half-tracks."
 IRQ_36_air:0 "Investments in the Air Force"
 IRQ_36_air_desc:0 "Our air force is pathetic compared to our neighbors and world powers. We need to invest heavily in this area."
 IRQ_36_fighters:0 "Air Superiority"
 IRQ_36_fighters_desc:0 "If we do not maintain control of the skies, we certainly lost the battle on land and at sea."
 IRQ_36_cas:0 "Ground Support"
 IRQ_36_cas_desc:0 "We need Aircraft dedicated to supporting troops on ground effectively. Our fighters are not the best for this task."
 IRQ_36_air2:0 "Air Force Expansion"
 IRQ_36_air2_desc:0 "With more airstrips across the country we can better cover our skies and repel invaders at our borders, thus ensuring our sovereignty."
 IRQ_36_rocket:0 "God's Hand Program"
 IRQ_36_rocket_desc:0 "**Top secret** \n\nOur scientists are about to make a discovery that had changed the man's life in the world. If they had greater financial support for research, it would certainly accelerate the progress of this research."
 IRQ_36_dockyard:0 "Found Iraqi Navy"
 IRQ_36_dockyard_desc:0 "Kuwait for years was a natural part of the province of Basra but thanks to British imperialism it was made a protectorate and we lost almost our entire coastline, Now that Kuwait is our new territory we can finally found a navy to protect our precious maritime territory."
 IRQ_36_coastal_navy:0 "The Gulf Navy"
 IRQ_36_coastal_navy_desc:0 "We have the ability to establish full control over the Persian Gulf with only a medium navy, we will not need a large Navy like the United Kingdom or the United States."
 IRQ_36_dockyard2:0 "Plan G"
 IRQ_36_dockyard2_desc:0 "Heavy investment in our fleet will give us the certainty that no nation would venture into our maritime domains."
 IRQ_36_destroyer:0 "Destroyers"
 IRQ_36_destroyer_desc:0 "Destroyers will be the heart of our surface navy."
 IRQ_36_navy_doctrine:0 "New Doctrines"
 IRQ_36_navy_doctrine_desc:0 "Our Admirals are developing new naval strategies based on our Maritime capabilities."
 IRQ_36_submarines:0 "Submarines"
 IRQ_36_submarines_desc:0 "Submarines are the future, invisible and lethal predators."
 IRQ_36_torpedoes:0 "Torpedoes Technology"
 IRQ_36_torpedoes_desc:0 "Our engineers are working on new torpedoes of great reach and great destructive power, but a bigger investment would be welcome..."
 IRQ_36_reform:0 "Consolidate the Power of the King"
 IRQ_36_reform_desc:0 "The King does not see himself in command of his own country, we must change this through changes in our government."
 IRQ_36_break_treaty:0 "Break Anglo-Iraqi Treaty"
 IRQ_36_break_treaty_desc:0 "The Anglo-Iraqi treaty is a shame for our nation we must revoke it immediately"
 IRQ_36_assyrians:0 "Incorporate Assyrian Levies"
 IRQ_36_assyrians_desc:0 "We have to recognize the Assyrians as part of the Iraqi people, a good start for this is to accept them in our glorious army."
 IRQ_36_purge:0 "Purge the Pro-British"
 IRQ_36_purge_desc:0 "All those who support and sympathize with the British imperialists are traitors to the homeland, must be hunted down and purged of our nation"
 IRQ_36_oil:0 "Nationalize the IPC"
 IRQ_36_oil_desc:0 "With the nationalization of the Iraqi Petroleum Company we will ultimately own our reserves of natural oil"
 IRQ_36_arab_nationalism:0 "Nationalist Propaganda"
 IRQ_36_arab_nationalism_desc:0 "Exalting our nation's achievements to the mass media will be of great help in our cause"
 IRQ_36_coup:0 "Operation Griffin"
 IRQ_36_coup_desc:0 "The time has come for an end to it all we need to act now"
 IRQ_36_infrastructure:0 "Mossul-Baghdad Railway"
 IRQ_36_infrastructure_desc:0 "Expanding our railway network will be of great help to our economy"
 IRQ_36_infrastructure2:0 "Expand Oil Pipelines"
 IRQ_36_infrastructure2_desc:0 "With the expansion of pipelines we can refine our production more dynamically"
 IRQ_36_civ:0 "Baghdad Industrial Complex"
 IRQ_36_civ_desc:0 "Baghdad will be the center of our industry, with the creation of an industrial complex of considerable size we will not have to depend on exports"
 IRQ_36_civ2:0 "Ramadi Cement Factory"
 IRQ_36_civ2_desc:0 "A Turkish consortium is interested in opening a branch of your company in Ramadi, all we need to do is to authorize..."
 IRQ_36_fac:0 "Royal Iraqi Arsenal"
 IRQ_36_fac_desc:0 "Weapons of local manufacture"
 IRQ_36_fac2:0 "Expand the Royal Arsenal"
 IRQ_36_fac2_desc:0 "Expanding the Royal Iraqi Arsenal will be very useful if we want to defend ourselves against any aggressions from our neighbors"
 IRQ_36_oil_ref:0 "Expand IPC"
 IRQ_36_oil_ref_desc:0 "With the expansion of the IPC we will be the leaders in the production of oil in the region"
 IRQ_36_simele_massacre:0 "Simele Massacre"
 IRQ_36_simele_massacre_desc:0 "Indemnify the villagers and make an official apology. It will mark a new beginning with the Assyrians"
 IRQ_36_military_advance:0 "Military Schools"
 IRQ_36_military_advance_desc:0 "With the creation of military schools, we will have our young minds committed to creating new technologies that will be of great benefit to us."
 IRQ_36_university:0 "Baghdad University"
 IRQ_36_university_desc:0 "Baghdad will be the first city in the Arab world to have a University at the height of the West"
