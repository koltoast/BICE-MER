tech_hurricane_fighter_equipment_2:0 "Hurricane Mk I (Late)"
tech_hurricane_fighter_equipment_2_desc:0 "Cannon armed aircraft are becoming more and more common. It would be wise to redesign the Hurricane to use the latest engine and additional armor."
tech_hurricane_fighter_equipment_3:0 "Hurricane Mk IIb"
tech_hurricane_fighter_equipment_3_desc:0 "The Hurricane has fallen behind in both speed and armament. Installing the Merlin XX and four additional machineguns should remedy this."
hurricane_fighter:0 "Hawker Hurricane"
hurricane_fighter_equipment:0 "Hawker Hurricane"
hurricane_fighter_equipment_desc:0 "The Hawker Hurricane is a simple aircraft to build, repair, and fly. It is a fast and heavily armed fighter."
hurricane_fighter_equipment_1:0 "Hawker Hurricane Mk I"
hurricane_fighter_equipment_1_short:0 "Hurricane Mk I"
hurricane_fighter_equipment_1_desc:0 "The Hawker Hurricane is a simple aircraft to build, repair, and fly. It is a fast and heavily armed fighter."
hurricane_fighter_equipment_2:0 "Hawker Hurricane Mk I (L)"
hurricane_fighter_equipment_2_short:0 "Hurricane Mk I (L)"
hurricane_fighter_equipment_2_desc:0 "Later production models of the Hurricane Mk I featured a more pwerful engine and heavier armor. It is a fast and heavily armed fighter."
hurricane_fighter_equipment_3:0 "Hawker Hurricane Mk IIb"
hurricane_fighter_equipment_3_short:0 "Hurricane Mk IIb"
hurricane_fighter_equipment_3_desc:0 "With the Hurricane becoming increasingly outdated, the Merlin XX engine and additional weapons were added. It is a fast and heavily armed fighter."
hurricane_bomber:0 "Hurricane Bomber"
hurricane_bomber_equipment:0 "Hurricane Bomber"
hurricane_bomber_equipment_desc:0 "While outdated as a fighter aircraft, the Hurricane has been repurposed into a heavily armed ground attacker. It is a close air support aircraft."
hurricane_bomber_equipment_1:0 "Hawker Hurricane Mk IIc"
hurricane_bomber_equipment_1_short:0 "Hurricane Mk IIc"
hurricane_bomber_equipment_1_desc:0 "With the Hurricane becoming increasingly outdated, its machineguns were replaced with 20 mm cannon, bomb racks were added, and the aircraft was repurposed as a close air support aircraft."
hurricane_bomber_equipment_2:0 "Hawker Hurricane Mk IId"
hurricane_bomber_equipment_2_short:0 "Hurricane Mk IId"
hurricane_bomber_equipment_2_desc:0 "The Hurricane Mk IId saw the installation of two 40 mm cannons. It is a close air support aircraft."
hurricane_bomber_equipment_3:0 "Hawker Hurricane Mk IV"
hurricane_bomber_equipment_3_short:0 "Hurricane Mk IV"
hurricane_bomber_equipment_3_desc:0 "The Hurricane Mk IV allowed either bombs, rockets, or two 40 mm cannons to be carried, allowing a wider range of payload options. It is a close air support aircraft."
tech_hurricane_bomber_equipment_1:0 "Hurricane Mk IIc"
tech_hurricane_bomber_equipment_1_desc:0 "While the Hurricane is no longer useful as a fighter, replacing its machineguns with cannon will allow us to repurpose it as a ground attacker."
tech_hurricane_bomber_equipment_2:0 "Hurricane Mk IId"
tech_hurricane_bomber_equipment_2_desc:0 "Installing two 40 mm cannons will allow the Hurricane to effectively combat enemy tanks."
tech_hurricane_bomber_equipment_3:0 "Hurricane Mk IV"
tech_hurricane_bomber_equipment_3_desc:0 "Redesigning the Hurricane to carry a wider range of payloads will increase its usefulness as a close air support aircraft."
sea_hurricane_fighter:0 "Sea Hurricane"
sea_hurricane_fighter_equipment:0 "Sea Hurricane"
sea_hurricane_fighter_equipment_desc:0 "The Sea Hurricane was a development of the Hawker Hurricane for use aboard aircraft carriers. It is a fighter aircraft."
sea_hurricane_fighter_equipment_1:0 "Hawker Sea Hurricane Mk Ib"
sea_hurricane_fighter_equipment_1_short:0 "Sea Hurricane Mk Ib"
sea_hurricane_fighter_equipment_1_desc:0 "The Sea Hurricane Mk Ib was a Hawker Hurricane Mk I modified for use from aircraft carriers. It is a fighter aircraft."
sea_hurricane_fighter_equipment_2:0 "Hawker Sea Hurricane Mk Ic"
sea_hurricane_fighter_equipment_2_short:0 "Sea Hurricane Mk Ic"
sea_hurricane_fighter_equipment_2_desc:0 "The Sea Hurricane Mk Ic was a Hawker Hurricane Mk I modified with the wing of the Hurricane II, the armament of the Hurricane IIc, and equipment to allow it serve from aircraft carriers. It is a fighter aircraft."
sea_hurricane_fighter_equipment_3:0 "Hawker Sea Hurricane Mk IIc"
sea_hurricane_fighter_equipment_3_short:0 "Sea Hurricane Mk IIc"
sea_hurricane_fighter_equipment_3_desc:0 "The Sea Hurricane Mk IIc was a Hawker Hurricane Mk IIc modified for use aboard aircraft carriers. It is a fighter aircraft."
subtech_sea_hurricane_fighter_equipment_1:0 "Sea Hurricane Mk Ib"
subtech_sea_hurricane_fighter_equipment_1_desc:0 "With the success of Sea Hurricane Mk Ia operating from catapult armed merchantman, a carrier-capable version of the Hurricane I is promising. It is a fighter aircraft."
subtech_sea_hurricane_fighter_equipment_2:0 "Sea Hurricane Mk Ic"
