 ENG_light_cruiser_1g:0 "Arethusa Class CL"
 ENG_light_cruiser_1g_desc: "The Arethusa class was a class of four 6.700 tons light cruisers built for the Royal Navy between 1933 and 1937. They were armed with six BL 6 inch Mark XXIII in three twin mountings Mark XXI in 'A', 'B' and 'Y' positions. Triple 21-inch (530 mm) torpedo tubes were carried abreast the after funnel. It was a strong light cruiser design by the time it got introduced and did not need to fear similar light cruiser designs of potential enemys like the German Kriegsmarine or the Imperial Japenese Navy."
 ENG_light_cruiser_2:0 "Southampton Class CL"
 ENG_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 ENG_light_cruiser_2b:0 "Gloucester Class CL"
 ENG_light_cruiser_2b_desc:0 "The Town class was a 10-ship class of light cruisers of the Royal Navy. The Towns were designed to the constraints imposed by the London Naval Treaty of 1930. The ships were built in three distinct sub-classes, the Southampton, Gloucester and Edinburgh classes respectively, each sub-class adding on further weaponry. The subsequent Gloucesters had a redesigned deck and received thicker armour on the gun turretsa and four extra 4 in (102 mm) "High Angle Low Angle" guns and eight extra 2-pounder (40 mm) guns and further armour protection were added for the Edinburgh sub class."
 ENG_light_cruiser_2c:0 "Edinburgh Class CL"
 ENG_light_cruiser_2c_desc:0 "The Town class was a 10-ship class of light cruisers of the Royal Navy. The Towns were designed to the constraints imposed by the London Naval Treaty of 1930. The ships were built in three distinct sub-classes, the Southampton, Gloucester and Edinburgh classes respectively, each sub-class adding on further weaponry. The subsequent Gloucesters had a redesigned deck and received thicker armour on the gun turretsa and four extra 4 in (102 mm) "High Angle Low Angle" guns and eight extra 2-pounder (40 mm) guns and further armour protection were added for the Edinburgh sub class."
 ENG_light_cruiser_3:0 "Fiji Class CL"
 ENG_light_cruiser_3_desc:0 "The 10.700 tons Crown Colony-class cruisers were a class of light cruisers of the Royal Navy named after Crown Colonies of the British Empire. The first eight are known as the Fiji class, while the last three to be built are commonly referred to as the Ceylon class and were built to a slightly modified design with regards to main armament, anti air guns and hull structure."
 ENG_light_cruiser_3b:0 "Ceylon Class CL"
 ENG_light_cruiser_3b_desc:0 "The 10.700 tons Crown Colony-class cruisers were a class of light cruisers of the Royal Navy named after Crown Colonies of the British Empire. The first eight are known as the Fiji class, while the last three to be built are commonly referred to as the Ceylon class and were built to a slightly modified design with regards to main armament, anti air guns and hull structure."
 ENG_light_cruiser_4:0 "Minotaur Class CL"
 ENG_light_cruiser_4_desc:0 "Also known as the Swiftsure class, these cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. Built too late to affect the outcome of the war, most of the ordered vessels were cancelled afterwards. "
 ENG_AA_light_cruiser_1:0 "Dido Class CLAA"
 ENG_AA_light_cruiser_1_desc:0 "The Dido class was a class of sixteen (including five in the Bellona sub-class) light cruisers built for the Royal Navy. The design was influenced by the Arethusa-class light cruisers. The first group of three ships was commissioned in 1940, the second group (six ships) and third group (two ships) were commissioned in 1941–1942. The main armament was to be five twin 5.25 inch guns but did not have the 4 in (102 mm) gun. The Bellona subclass ships were commissioned between 1943 and 1944. The Bellona subclass differed in appearance somewhat from their predecessors. They had eight 5.25 inch (133 mm) RP10MkII guns in four twin turrets and had greatly improved anti-aircraft armament, with twelve 2 pounder guns and twelve Oerlikon 20 mm cannons."
 ENG_AA_light_cruiser_2:0 "Bellona Class CLAA"
 ENG_AA_light_cruiser_2_desc:0 "The Dido class was a class of sixteen (including five in the Bellona sub-class) light cruisers built for the Royal Navy. The design was influenced by the Arethusa-class light cruisers. The first group of three ships was commissioned in 1940, the second group (six ships) and third group (two ships) were commissioned in 1941–1942. The main armament was to be five twin 5.25 inch guns but did not have the 4 in (102 mm) gun. The Bellona subclass ships were commissioned between 1943 and 1944. The Bellona subclass differed in appearance somewhat from their predecessors. They had eight 5.25 inch (133 mm) RP10MkII guns in four twin turrets and had greatly improved anti-aircraft armament, with twelve 2 pounder guns and twelve Oerlikon 20 mm cannons."
 ENG_heavy_cruiser_1:0 "Hawkins Class CA"
 ENG_heavy_cruiser_2:0 "Kent Class CA"
 ENG_heavy_cruiser_3:0 "London Class CA"
 ENG_heavy_cruiser_4:0 "Norfolk Class CA"
 ENG_heavy_cruiser_5:0 "York Class CA"
 ENG_heavy_cruiser_5_desc:0 "The York class was the second and final class of 8-inch (203 mm)–gunned heavy cruisers built for the Royal Navy under the terms of the 1922 Washington Naval Treaty. The class consists of the HMS York and HMS Exeter, both 10.000 tons cruiser. Besides the moderate main battery, additional 6 (2x3) tubes for 21 inch (533 mm) torpedoes were fitted. The class was inteded to be used either as escorts for heavier battleships or to work together tracing down German surface raider of the same tonnage, like the German pocket battleship Admiral Graf Spee."
 ENG_heavy_cruiser_6:0 "Modernized London Class CA"
 ENG_heavy_cruiser_6_desc:0 "The modernized London-class featured overall better armor protection and hull improvements paired with an increased number of anti aircraft protection and additional secondary armament. This made the London-classa perfect escort for carrier battlegroups."
 ### BC ###
 ENG_battle_cruiser_1:0 "Renown Class BC"
 ENG_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and maneuverable, but had thinner armor and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 ENG_battle_cruiser_2:0 "Admiral Class BC"
 ENG_battle_cruiser_2_desc:0 "The Admiral-class battlecruisers were to have been a class of four British Royal Navy battlecruisers designed near the end of World War I. Their design began as an improved version of the Queen Elizabeth-class battleships, but it was recast as a battlecruiser after Admiral John Jellicoe, commander of the Grand Fleet, pointed out that there was no real need for more battleships, but that a number of German battlecruisers had been laid down that were superior to the bulk of the Grand Fleet's battlecruisers and the design was revised to counter these. "
 ### FBB ###
 ENG_fast_battleship_1:0 "Vanguard Class FBB"
 ENG_fast_battleship_1_desc:0 "The Vanguard-class fast battleship was the last "battlecruiser" to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theater. Ordered under the 1940 Emergency War Program, construction did not gain a high priority and was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament is the same as the Queen Elizabeth and Revenge class battleships, providing considerable firepower. Strong engines and good armor made the vessel fast and well protected."
 ### BB ###
 ENG_battleship_1:0 "Queen Elizabeth Class BB"
 ENG_battleship_1_desc:0 "The Queen Elizabeth-class battleships were ordered under the 1912 Naval Program. These ships were the first to be equipped with 15 in. guns, and were considered the first fast battleships. They carried heavy armament for both primary and secondary roles and their thick armor made these vessels excellent warships, ideal for protecting the vast British Empire. Six ships were ordered but only five were commissioned and later modernized prior to WWII."
 ENG_battleship_1b:0 "Revenge Class BB"
 ENG_battleship_1b_desc:0 "The Revenge-class battleships were five 34.000 tons battleships of the Royal Navy, ordered as World War I loomed, and launched in 1914–16. They feature a very good armor protection and are cost efficient to produce. The low speed make them vulnerable against naval aviation attacks and newer more powerful battleships like the German Bismarck-class."
 ENG_battleship_1c:0 "Nelson Class BB"
 ENG_battleship_1c_desc:0 "The Nelson class was a class of two battleships (Nelson and Rodney) of the British Royal Navy with increased armor protection but still low speed, built shortly after, and under the terms of, the Washington Naval Treaty of 1922. They were the only British battleships built between the Revenge class (ordered in 1913) and the King George V class, ordered in 1936. To comply with the limitations of the Washington Treaty, these ships were of an unusual design with many novel features. They are often referred to as the first treaty battleships. The Nelsons were unique in British battleship construction, being the only ships to carry a main armament of nine 16-inch (406 mm) guns. The most unusual feature however, and one that is immediately noticeable, is that these were."
 ENG_battleship_2:0 "King George V Class BB"
 ENG_battleship_2_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 ENG_battleship_3:0 "Lion Class BB"
 ENG_battleship_3_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have had thicker armor and more powerful engines."
 ENG_battleship_3b:0 "Lion II Class BB"
 ENG_battleship_3b_desc:0 "The 2nd version of the Lion-class battleships featured all the successful components of its predecessor but added significantlz anti aircraft armament to take int account the rising threat from naval aviation attacks, specially from the pacific war theater where the Japanese Imperial Navy destroyed some of the finest battleships of the Royal Navy during the Indian Ocean raid."
 ENG_SH_battleship_1:0 "Lion III Class BB"
 ENG_SH_battleship_1_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 ### CV ###
 ENG_carrier_1:0 "Courageous class CV"
 ENG_carrier_1_desc:0 "These three aircraft carriers were converted battlecruisers and were the first fleet carriers of the Royal Navy. Their conversion was the result of the Washington Naval Treaty of 1922 and the work was finished in 1925. They were moderately-armored but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement is limited. Nonetheless, they gave the Royal Navy important experience in aircraft carrier construction and fleet air projection."
 ENG_carrier_1b:0 "Furious Class CV"
 ENG_carrier_1b_desc:0 "These three aircraft carriers were converted battlecruisers and were the first fleet carriers of the Royal Navy. Their conversion was the result of the Washington Naval Treaty of 1922 and the work was finished in 1925. They were moderately-armored but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement is limited. Nonetheless, they gave the Royal Navy important experience in aircraft carrier construction and fleet air projection."
 ENG_carrier_1c:0 "Argus Class CV"
 ENG_carrier_1c_desc:0 ""
 ENG_carrier_1d:0 "Hermes Class CV"
 ENG_carrier_1d_desc:0 ""
 ENG_carrier_1e:0 "Eagle Class CV"
 ENG_carrier_1e_desc:0 "The HMS Eagle was an 22.000-ton early aircraft carrier of the Royal Navy. In early 1918 she was purchased by Britain for conversion to an aircraft carrier; this work was finished in 1924. The HMS Eagle carried a small air group of just 30 aircrafts and had a slow speed of 24 knots, enough to escort other battleships of the fleet but too slow to follow more modern carriers witch much higher speed. However, the carrier delivered much needed knowledge about naval aviation practices and carrier design."
 ENG_carrier_2:0 "Ark Royal class CV"
 ENG_carrier_2_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She is the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel is well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 ENG_carrier_2b:0 "Illustrious Class CV"
 ENG_carrier_2b_desc:0 "The Illustrious class was a four ship class (Illustrious, Formidable, Victorious and Indomitable) of aircraft carrier of the Royal Navy. They were laid down in the late 1930s as part of the rearmament of British forces in response to the emerging threats of Nazi Germany, Fascist Italy and Imperial Japan. The Illustrious class was designed within the restrictions of the Second London Naval Treaty, which limited carrier size to an upper limit of 23,000 tons. It was one of the first carrier designs featuring a armored flight deck for better protection against dive bombers."
 ENG_carrier_2c:0 "Indomitable Class CV"
 ENG_carrier_2c_desc:0 "The Illustrious class was a four ship class (Illustrious, Formidable, Victorious and Indomitable) of aircraft carrier of the Royal Navy. The Indomitable had a smaller air wing to be carried due to its smaller parking deck and increased armor protection."
 ENG_carrier_3:0 "Implacable class CV"
 ENG_carrier_3_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Programme and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 ENG_carrier_3b:0 "Audacious class CV"
 ENG_carrier_3b_desc:0 "The Audacious-class aircraft carriers were a class of two 36.800 ton aircraft carriers built for the Royal Navy. The Audacious class was originally designed as an expansion of the Implacable class with double storied hangars. However, it was realised that the hangar height would not be sufficient for the new aircraft that were expected to enter service, so the design was considerably enlarged. Instead, the Audacious-class had almost doubleed operational range."
 ENG_scarrier_1:0 "Malta Class SCV"
 ENG_scarrier_1_desc:0 "The Malta class aircraft carrier was a design based on American experiences in the Pacific. Four were ordered in 1943 but repeated design changes caused delays and when the War ended they were cancelled before building had begun."
 ENG_lcarrier_1:0 "Unicorn Class CVL"
 ENG_lcarrier_1_desc:0 "Projected as aircraft maintenance ship, the Unicorn became the Royal Navys first light carrier desgin carrying 35 aircraft with a reasonable top speed of 24 knots and strong anti aircraft armament and operational range. The Unicorn-class was cheap and fast to built and functioned as a support carrier for the bigger fleet carriers of the Illustrious-class."
 ENG_lcarrier_2:0 "Colossus Class CVL"
 ENG_lcarrier_2_desc:0 "The 1942 Design Light Fleet Carrier, commonly referred to as the British Light Fleet Carrier, was a light aircraft carrier design created by the Royal Navy during World War II. In summary fifteen carries have been produced and the design proofed to be successful as the superior operational range made the class much more useful for e.g. convoy protection."
 ENG_lcarrier_3:0 "Centaur Class CVL"
 ENG_lcarrier_3_desc:0 "The Centaur class of aircraft carriers of the Royal Navy was the last of the light fleet carrier designs of which four 26.000 tons units have been built during the war. It had a higher speed more suitable to operate together with the main carrier fleet of the Royal Navy and carried a larger air group of 42 aircraft. These improvements came with a higher production cost."
 ENG_ecarrier_1:0 "Audacity Class CVE"
 ENG_ecarrier_1_desc:0 "The HMS Audacity was a British escort carrier of the Second World War and the first of her kind. She was originally the German merchant ship Hannover, which the Royal Navy captured in the West Indies. Due to being a merchant vessel before, its design and captabilities were very weak but cost efficient to produce in high numbers. The escort carrier only embarked 8 aircraft vessels."
 ENG_ecarrier_2:0 "Avenger Class CVE"
 ENG_ecarrier_2_desc:0 "The Avenger-class escort carrier was a class of 8.200 tons escort carriers comprising four ships in service with the Royal Navy. The Avenger design was an improvement compared to the previous Audacity-class and carried a larger air wing and better anti aircraft protection. The ships had a complement of 555 men and an overall length of 492.25 feet (150.04 m), a beam of 66.25 feet (20.19 m) and a height of 23.25 ft (7.09 m)."
 ENG_ecarrier_3:0 "Attacker Class CVE"
 ENG_ecarrier_3_desc:0 "Attacker-class escort carriers were a type of aircraft carrier in service with the British Royal Navy during the Second World War. There were eight ships in the class, all constructed in the United States and supplied under the terms of Lend-Lease to the Royal Navy. The Attacker-class featured a larger air wing, double anti aircraft protection and some structural hull improvements making it more reliable during combat missions."
 ENG_ecarrier_4:0 "Ruler Class CVE"
 ENG_ecarrier_4_desc:0 "The Ruler class of escort aircraft carriers served with the Royal Navy during the Second World War. All twenty-five ships were built by the Seattle-Tacoma Shipbuilding Corporation in the United States as Bogue-class escort carriers, supplied under Lend-Lease to the United Kingdom. They were the most numerous single class of aircraft carriers in service with the Royal Navy. The Ruler-class was based on the Attacker-class but with a very strong anti aircraft armament making it a floating threat to aircrafts during convoy defense missions and naval aviation attacks."
 ENG_ecarrier_5:0 "Activity Class CVE"
 ENG_ecarrier_5_desc:0 "HMS Activity was built at Caledon shipyards in Dundee. When construction started in 1940 she was intended to become the refrigerated cargo ship. In January 1942, she was requisitioned by the Admiralty for conversion to an escort carrier, now named HMS Activity and carrying pennant number D94. It had a higher speed of 18 knots and good anti aircraft armament and carrying just a small air wing of eleven aircrafts. The reduced operational range limited her usefulness significantly."
 ENG_ecarrier_6:0 "Nairana Class CVE"
 ENG_ecarrier_6_desc:0 "The Nairana-class escort carrier was a British-built class of three 14.000 tons escort carriers. They were constructed one each in England, Scotland and Northern Ireland to the same basic design during the Second World War for service with the Royal Navy. Converted from merchant ships, they were only able to accommodate a composite squadron of about 15–20 aircraft. The Nairana-class was mostly used for convoy escort duties with its high operational range and very good anti-aircraft armament."
 ### AUSTRALIA generic naval techs ###
 AST_submarine_1:0 "L Class"
 AST_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 AST_submarine_2:0 "T Class"
 AST_submarine_2_desc:0 "The T-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 AST_submarine_3:0 "U Class"
 AST_submarine_3_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class Undine, Umpire and Uproar."
 AST_submarine_4:0 "V Class"
 AST_submarine_4_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 AST_destroyer_1:0 "Vendetta Class"
 AST_destroyer_1_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes, which were transferred to the RAN to form the 'Scrap Iron Flotilla'. They were built under the War Emergency Program. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
 AST_destroyer_2:0 "G/H/I Class"
 AST_destroyer_2_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes was the same as in the F class, with both using on the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 #AST_destroyer_2b: "Arunta Class"
 AST_destroyer_3:0 "Nizam Class"
 AST_destroyer_3_desc:0 "The Nizam class was the designation of the J, K, and N class destroyers transferred from the RN. They were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 AST_destroyer_4:0 "Battle Class"
 AST_destroyer_4_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war. The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels."
 #AST_destroyer_4b: "Tobruk Class"
 AST_light_cruiser_1:0 "C Class"
 AST_light_cruiser_1_desc:0 "C-class light cruisers were a group of twenty-eight light cruisers of the Royal Navy. They were built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions. Only a limited number of the vessels survived the scrap head to WWI. Only the Caledon, Ceres, and Carlisle subclasses were in service by the mid 1930's."
 #AST_light_cruiser_1c: "Sydney Class"
 AST_light_cruiser_2:0 "Southampton Class"
 AST_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 AST_light_cruiser_3:0 "Crown Colony Class"
 AST_light_cruiser_3_desc:0 "The Crown Colony-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range was somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 AST_light_cruiser_4:0 "Minotaur Class"
 AST_light_cruiser_4_desc:0 "Also known as the Swiftsure class, these cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets."
 AST_heavy_cruiser_1:0 "Hawkins Class"
 AST_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 #AST_heavy_cruiser_1b: "Canberra Class"
 AST_heavy_cruiser_2:0 "Surrey Class"
 AST_heavy_cruiser_2_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Program. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they would have been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines. Two ships were ordered but none were laid down."
 AST_heavy_cruiser_3:0 "Admiral Class"
 AST_heavy_cruiser_3_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armor, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 AST_heavy_cruiser_4:0 "Churchill Design"
 AST_heavy_cruiser_4_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels would have had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 AST_battle_cruiser_1:0 "Renown Class"
 AST_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and maneuverable, but had thinner armor and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 AST_battle_cruiser_2:0 "Princess Royal Class"
 AST_battle_cruiser_2_desc:0 "The Princess Royal was a class of hypothetical battlecruisers that were a faster and cheaper version of the King George V-class battleships. These vessels carried a similar but reduced armament for both surface and anti-air combat: two triple 14 in. cannons and six twin 5.25 in. AA guns. Their fast speed and long range would provide the Royal Navy with quick strike capabilities and convoy protection, but their limited armor would prove problematic if they had to fight modern battleships."
 AST_battleship_1:0 "Queen Elizabeth Class"
 AST_battleship_1_desc:0 "The Queen Elizabeth-class battleships were ordered under the 1912 Naval Program. These ships were the first to be equipped with 15 in. guns, and were considered the first fast battleships. They carried heavy armament for both primary and secondary roles and their thick armor made these vessels excellent warships, ideal for protecting the vast British Empire. Six ships were ordered but only five were commissioned and later modernized prior to WWII."
 AST_battleship_2:0 "King George V Class"
 AST_battleship_2_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 AST_battleship_3:0 "Lion Class"
 AST_battleship_3_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have thicker armor and more powerful engines."
 AST_battleship_4:0 "Vanguard Class"
 AST_battleship_4_desc:0 "The Vanguard-class battleship was the last battleship to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theater. Ordered under the 1940 Emergency War Program, construction did not gain a high priority and was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament was the same as the Queen Elizabeth and Revenge class battleships, providing considerable firepower. Strong engines and good armor made the vessel fast and well protected."
 AST_SH_battleship_1:0 "Centurion Class"
 AST_SH_battleship_1_desc:0 "The Centurion was a class of hypothetical heavy battleships of the Royal Navy built to counter the large vessels of the German and Japanese navies. Large 18 in. guns and thick armor provide the ship with the necessary firepower and protection to battle these vessels. Strong AA armament, long range, and good speed were a necessity to cover the vast seas of the British Empire."
 AST_SH_battleship_2:0 "Lion II Class"
 AST_SH_battleship_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 AST_carrier_1:0 "Courageous Class"
 AST_carrier_1_desc:0 "These three aircraft carriers were converted battlecruisers and were the first fleet carriers of the Royal Navy. Their conversion was the result of the Washington Naval Treaty of 1922 and the work was finished in 1925. They were moderately-armored but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement was limited. Nonetheless, they gave the Royal Navy important experience in aircraft carrier construction and fleet air projection."
 AST_carrier_2:0 "Ark Royal Class"
 AST_carrier_2_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She was the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel was well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 AST_carrier_3:0 "Illustrious Class"
 AST_carrier_3_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armored flight deck, which reduced its air group size. Heavy armor and AA weaponry provided a strong defense for the ships, while powerful engines and a large fuel store gave the ships long operational range."
 AST_carrier_4:0 "Implacable Class"
 AST_carrier_4_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Program and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."

 ### CANADA generic naval techs ###
 CAN_submarine_1:0 "L Class"
 CAN_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 CAN_submarine_2:0 "T Class"
 CAN_submarine_2_desc:0 "The T-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 CAN_submarine_3:0 "U Class"
 CAN_submarine_3_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 CAN_submarine_4:0 "V Class"
 CAN_submarine_4_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 CAN_destroyer_1:0 "River Class"
 CAN_destroyer_1_desc:0 "The River class destoyers were an assortment of vessels and adaptations from Royal Navy A, C, D, E, F, G, and H class destoyers."
 #CAN_destroyer_1b: "River Class"
 CAN_destroyer_2:0 "Tribal Class" 
 CAN_destroyer_2_desc:0 "Designed by the Royal Navy to counter the threat of new Japanese, Italian, and German destoyers. In 1940 the Canadian government placed an order for four Tribal Class destoyers from British shipyards which were completed in 1942/43. In 1942 four more destroyers were ordered from Canadian shipyards but were not completed until after the War." 
 CAN_destroyer_3:0 "U/V Class"
 CAN_destroyer_3_desc:0 "The U/V class was a class of sixteen destoyers built under the 'War Emergency Programme' by the Royal Navy in 1942/43. In February/ March of 1944 HMS Vixen and HMS Valentine were transferred to the Royal Canadian Navy and they were renamed them HMCS Algonquin and HMCS Sioux, respectively."
 CAN_destroyer_4:0 "Battle Class"
 CAN_destroyer_4_desc:0 "Canada did not purchase or build any more advanced destroyers than the V class and Tribal class destoyers. Theoretically, if the need arose, Canada could have purchased/ built the latest British designs.
 CAN_light_cruiser_1:0 "C Class"
 CAN_light_cruiser_1_desc:0 "C-class light cruisers were a group of twenty-eight light cruisers of the Royal Navy. They were built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions. Only a limited number of the vessels survived the scrap head to WWI. Only the Caledon, Ceres, and Carlisle subclasses were in service by the mid 1930's."
 CAN_light_cruiser_2:0 "Southampton Class"
 CAN_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 CAN_light_cruiser_3:0 "Ceylon Class"
 CAN_light_cruiser_3_desc:0 "The Ceylon class of light cruisers was a sub-class of the Crown Colony Class. The Royal Canadian Navy acquired HMS Uganda from the Royal Navy on October 21st, 1944. It was renamed HMCS Quebec in 1952. HMCS Uganda and, later, HMCS Ontario were the only two cruisers operated by Canada during WWII"
 CAN_light_cruiser_4:0 "Ontario Class"
 CAN_light_cruiser_4_desc:0 "The Ontario class was the Canadian designation for British Minotaur-class (or Swiftsure-class) light cruisers. These cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. HMS Minotaur was acquired by Canada in July of 1944 and commissioned as HMCS Ontario on May 25th, 1945. Ontario and HMCS Uganda were the only cruisers operated by Canada during WWII"
 CAN_heavy_cruiser_1:0 "Hawkins Class"
 CAN_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 CAN_heavy_cruiser_2:0 "Surrey Class"
 CAN_heavy_cruiser_2_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Program. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they would have been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines. Two ships were ordered but none were laid down."
 CAN_heavy_cruiser_3:0 "Admiral Class"
 CAN_heavy_cruiser_3_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armor, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 CAN_heavy_cruiser_4:0 "Churchill Design"
 CAN_heavy_cruiser_4_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels would have had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 CAN_battle_cruiser_1:0 "Renown Class"
 CAN_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and maneuverable, but had thinner armor and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 CAN_battle_cruiser_2:0 "Princess Royal Class"
 CAN_battle_cruiser_2_desc:0 "The Princess Royal was a class of hypothetical battlecruisers that were a faster and cheaper version of the King George V-class battleships. These vessels carried a similar but reduced armament for both surface and anti-air combat: two triple 14 in. cannons and six twin 5.25 in. AA guns. Their fast speed and long range would provide the Royal Navy quick strike capabilities and convoy protection, but their limited armor would prove problematic if they had to fight modern battleships."
 CAN_battleship_1:0 "Queen Elizabeth Class"
 CAN_battleship_1_desc:0 "The Queen Elizabeth-class battleships were ordered under the 1912 Naval Program. These ships were the first to be equipped with 15 in. guns, and were considered the first fast battleships. They carried heavy armament for both primary and secondary roles and their thick armor made these vessels excellent warships, ideal for protecting the vast British Empire. Six ships were ordered but only five were commissioned and later modernized prior to WWII."
 CAN_battleship_2:0 "King George V Class"
 CAN_battleship_2_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 CAN_battleship_3:0 "Lion Class"
 CAN_battleship_3_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have thicker armor and more powerful engines."
 CAN_battleship_4:0 "Vanguard Class"
 CAN_battleship_4_desc:0 "The Vanguard-class battleship was the last battleship to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theater. Ordered under the 1940 Emergency War Program, construction did not gain a high priority and was finished after the war. The class had a sleek hull, which gave it an excellent stability and seaworthiness. The armament was the same as the Queen Elizabeth and Revenge class battleships, providing considerable firepower. Strong engines and good armor made the vessel fast and well protected."
