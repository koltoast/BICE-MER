 ### Subs ###
 tech_britishnaval_sub:0 "Royal Navy Submarine Forces"
 tech_britishnaval_sub_desc:0 "The Royal Navy Submarine Service is the submarine element of the Royal Navy. It is sometimes known as the Silent Service, as the submarines are generally required to operate undetected. At the beginning of the 20th century, the idea of submarine warfare was considered by senior personnel in the Admiralty to be "Underhand, unfair and damned un-English". But since other navies were developing submarines, the Royal Navy had no choice but to do the same."
 rn_lr_patrol_submarine_1:0 "HM Submarine X1"
 rn_lr_patrol_submarine_1_desc:0 "HM Submarine X1 was conceived and designed as a submersible commerce raider for the Royal Navy; at the time of her launching she was the largest submarine in the world. The idea of a submarine cruiser had been proposed as early as 1915, but was not put into practice until 1921. X1 carried four QF 5.2 inch Mk I guns in twin unarmoured turrets, one forward and one aft of the conning tower. Her six torpedo tubes came from a cancelled L-class submarine and she was provided with one reload for each tube."
 tech_rn_patrol_submarine_0:0 "H-Class / L-9 / L-50 Class"
 tech_rn_patrol_submarine_0_desc:0 "The H-class and L-class submarine designs were developed during the great war. They marked the beginning of the interwar submarine development started by the British Royal Navy and some of the boats were even in use by beginning of world war 2."
 tech_rn_patrol_submarine_1:0 "O-Classes"
 tech_rn_patrol_submarine_1_desc:0 "The Odin, Oberon and Oxley classes were developed after the great war for the royal navy. In summary, twelve O-Class submarines were built. All featured heavy torpedo armament of eight 533mm torpedo tubes. They were used as patrol submarines by the beginning of world war 2."
