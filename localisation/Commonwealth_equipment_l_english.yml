 rn_patrol_submarine_4b_desc:0 "This is text"
 rn_patrol_submarine_4c:0 "Oxley Class"
 rn_patrol_submarine_4c_desc:0 "This is text"
 rn_patrol_submarine_5:0 "Parthian Class"
 rn_patrol_submarine_5_desc:0 "The Parthian class were developed after the great war for the royal navy. In summary, six Parthian submarines were built. All submarines featured moderate speed of 17 knots surfaced and heavy torpedo armament of eight 533mm torpedo tubes. They were used as patrol submarines by the beginning of world war 2.""
 rn_patrol_submarine_6:0 "Rainbow Class"
 rn_patrol_submarine_6_desc:0 "The Rainbow class were developed after the great war for the royal navy. In summary, four Rainbow submarines were built. All submarines featured moderate speed of 17 knots surfaced and heavy torpedo armament of eight 533mm torpedo tubes. They were used as patrol submarines by the beginning of world war 2."
 rn_patrol_submarine_7:0 "S Class"
 rn_patrol_submarine_7_desc:0 "The S-class submarines of the Royal Navy were originally designed and built during the modernisation of the submarine force in the early 1930s to meet the need for smaller boats to patrol the restricted waters of the North Sea and the Mediterranean Sea, replacing the British H class submarines. As part of the major naval construction for the Royal Navy during the Second World War, the S class became the largest single group of submarines ever built for the Royal Navy. A total of 62 was constructed over a period of 15 years, with fifty of the "improved" S-class being launched between 1940 and 1945."
 rn_patrol_submarine_8:0 "River Class"
 rn_patrol_submarine_8_desc:0 "The River class, or Thames class were a class of submarines built for the Royal Navy. Operating during the Second World War, the three boats of the class comprised Thames, Severn and Clyde. The River class was the last attempt by the Admiralty to produce "fleet submarines", submarines fast enough to operate as part of a fleet, which at the time meant being able to manage somewhere around 20 knots (37 km/h) while surfaced. Only three submarines were built."
 rn_patrol_submarine_9:0 "Grampus Class"
 rn_patrol_submarine_9_desc:0 "The Grampus-class submarines were a group of minelaying submarines built for the Royal Navy in the late 1930s. These boats are sometimes referred to as the Porpoise class from the single prototype, HMS Porpoise built in 1932. Five boats to a modified design were built between 1936 and 1938. The ships were all named after marine mammals. In total six submarines were built."
 rn_patrol_submarine_10:0 "Undine Class"
 rn_patrol_submarine_10_desc:0 "The British U-class submarines (officially "War Emergency 1940 and 1941 programmes, short hull ") were a class of 49 small submarines built just before and during the Second World War. The class is sometimes known as the Undine class, after the first submarine built. In total 49 submarines were built, featuring moderate armament of six 533mm torpedo tubes and moderate range."
 rn_patrol_submarine_11:0 "Triton Class"
 rn_patrol_submarine_11_desc:0 "The Royal Navy's T class (or Triton class) of diesel-electric submarines was designed in the 1930s to replace the O, P, and R classes. Fifty-three members of the class were built just before and during the Second World War, where they played a major role in the Royal Navy's submarine operations. Four boats in service with the Royal Netherlands Navy were known as the Zwaardvisch class. The ten-torpedo salvo was the largest ever fitted to an operational submarine in the Royal Navy. Fifty-three T-class submarines were built before and during the war in three distinct groups, although there were minor differences between boats within the same group."
 rn_patrol_submarine_12:0 "Thrasher Class"
 rn_patrol_submarine_12_desc:0 "These seven vessels were all ordered under the 1939 War Emergency Programme. The first, Thrasher, was launched on 5 November 1940. The external bow torpedo tubes were moved seven feet aft to help with sea keeping. The two external forward-angled tubes just forward of conning tower were repositioned aft of it and angled backwards to fire astern, and a stern external torpedo tube was also fitted. This gave a total of eight forward-facing tubes and three rear-facing ones. All Group Two boats were sent to the Mediterranean, only Thrasher and Trusty returned."
 rn_patrol_submarine_13:0 "2nd Group S Class"
 rn_patrol_submarine_13_desc:0 "Improved version of the S-class submarine. The second group of S-class submarines consisted of eight boats. They were larger than the preceding first group and required more men to crew, but carried a similar armament. Construction was divided between Chatham Dockyard, and the yards of Scotts, of Greenock and Cammell Laird & Co Limited, of Birkenhead. All the ships were built between 1934 and 1937."
 rn_patrol_submarine_14:0 "Tudor Class"
 rn_patrol_submarine_14_desc:0 "Improved and last version of the T-class submarines of the Royal Navy featuring a higher diving depth of 107m and incorporated practice wartime experience of the preceedeing Thrasher and Triton submarines."
 rn_patrol_submarine_15:0 "Vampire Class"
 rn_patrol_submarine_15_desc:0 "The British V-class submarine (officially "U-Class Long hull 1941–42 programme") was a class of submarines built for the Royal Navy during the Second World War. 42 vessels were ordered to this design, all to be built by Vickers-Armstrong at either Barrow-in-Furness or at Walker-on-Tyne, but only 22 were completed. The V-class submarines were very similar to the preceding U-class (short-hull) boats, of which they constituted a linear development, but had 3/4-inch pressure hull plating instead of 1/2-inch for deeper diving, also a lengthened stern and fining at the bows to reduce noise and improve underwater handling."
 rn_patrol_submarine_16:0 "3rd Group S Class"
 rn_patrol_submarine_16_desc:0 "Last and most sophisticated version of the S-class. The third and by far the most numerous group of S-class submarines consisted of 50 boats. They were the largest and most heavily armed of the S-class and required more men to crew. They were one knot faster on the surface, but two knots slower when submerged."
 rn_patrol_submarine_17:0 "Amphion Class"
 rn_patrol_submarine_17_desc:0 "The Amphion class (also known as the "A" class and Acheron class) of British diesel-electric submarines were designed for use in the Pacific War. Only two were completed before the end of hostilities, but following modernisation in the 1950s, they continued to serve in the Royal Navy into the 1970s. They were considered the most sophisticated submarines of the Royal Navy by the end of the war. Wartime experience had shown that submarines had to operate further from the United Kingdom and with larger patrol areas than had been foreseen—in the Far East and Mediterranean for example—so the faster and slightly larger A class was designed to have a longer range than the T class, with accommodation suitable for longer missions."
 ENG_submarine_1:0 "L Class"
 ENG_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 #ENG_submarine_1b: "O/P/R Class"
 #ENG_submarine_1c: "S Class"
 ENG_submarine_2:0 "T Class"
 ENG_submarine_2_desc:0 "The To-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 ENG_submarine_3:0 "U Class"
 ENG_submarine_3_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 #ENG_submarine_3b: "Seraph Class"
 ENG_submarine_4:0 "V Class"
 ENG_submarine_4_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
