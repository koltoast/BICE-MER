 ENG_destroyer_1j:0 "E & F Class DD"
 ENG_destroyer_1j_desc:0 "The E and F-class destroyers were a group of 18 1.900 tons destroyers built for the Royal Navy during the 1930s and initially assigned to the Home Fleet to escort the bigger battleships. The E class were ordered as part of the 1931 Naval Construction Programme, the F class following in 1932. All of the ships had the same main armament, four quick-firing (QF) 4.7-inch (120 mm) Mark IX guns in single mounts and for anti-aircraft (AA) defence, they had two quadruple mounts for the QF 0.5-inch Vickers Mk III machine gun on platforms between the funnels. The E- and F-class ships were fitted with two quadruple mounts for 21-inch (533 mm) torpedo tubes."
 ENG_destroyer_1k:0 "G & H Class DD"
 ENG_destroyer_1k_desc:0 "In total 18 destroyers of the G & H class were built for the Royal Navy during the 1930s. The G class were ordered as part of the 1933 Naval Construction Programme, the H class following in 1934. These ships were based on the preceding F class, but the elimination of cruising turbines and the development of more compact machinery allowed their dimensions and displacement to be slightly reduced. The H class were repeats of the G's with some minor differences."
 ENG_destroyer_2:0 "I Class DD"
 ENG_destroyer_2_desc:0 "The I-class destroyers were a group of nine destroyers, including a flotilla leader, built for the Royal Navy during the 1930s. The Is were a repeat of the preceding H class, except that they had ten torpedo tubes (two banks of five) instead of eight."
 ENG_destroyer_2b:0 "Tribal Class DD"
 ENG_destroyer_2b_desc:0 "The Tribal class, or Afridi class, were a class of destroyers built for the Royal Navy, Royal Canadian Navy and Royal Australian Navy. A total of 27 ships have been built. The Tribals evolved into fast, powerful destroyers, with greater emphasis on guns over torpedoes than previous destroyers, in response to new designs by Japan, Italy, and Germany. The Tribal class was one of the Royal Navys finest escort ships. This design envisioned a 1,850-ton ship with a speed of 36.25 knots (67.14 km/h; 41.72 mph), an endurance of 5,500 nautical miles (10,200 km; 6,300 mi), and five twin 4.7 inch guns as main armament."
 ENG_destroyer_3:0 "J & K Class DD"
 ENG_destroyer_3_desc:0 "The J, K and N class was a order of 24 destroyers of the Royal Navy launched in 1938. They were a return to a smaller vessel, with a heavier torpedo armament, after the Tribal class that emphasised guns over torpedoes. The ships were built in three flotillas or groups, each consisting of eight ships with names beginning with "J", "K" and "N". The armament was based on that of the Tribals, but replaced one twin QF 4.7 in (120 mm) Mark XII (L/45) gun on mounting CP Mk.XIX with an additional bank of torpedo tubes.  AA armament remained the same, consisting of a quadruple QF 2 pdr gun Mark VIII on a Mk.VII mounting and a pair of quadruple 0.5 in Vickers machine guns. Armament was further improved by replacing the quadruple machine guns with 20 mm Oerlikons."
 ENG_destroyer_3b:0 "Hunt Type I Class DD"
 ENG_destroyer_3b_desc:0 "The Hunt class was a class of escort destroyer of the Royal Navy. The first vessels were ordered early in 1939, and the class saw extensive service in the Second World War, particularly on the British east coast and Mediterranean convoys.  In summary 86 vessels have been built for the Royal Navy. The Hunter-class was available in four different sub-classes, each had different design priorities with regards to anti-submarine warfare and depth charges, speed, hull construction and anti aircraft armament."
 ENG_destroyer_3c:0 "Hunt Type II Class DD"
 ENG_destroyer_3c_desc:0 "The Hunt class was a class of escort destroyer of the Royal Navy. The first vessels were ordered early in 1939, and the class saw extensive service in the Second World War, particularly on the British east coast and Mediterranean convoys.  In summary 86 vessels have been built for the Royal Navy. The Hunter-class was available in four different sub-classes, each had different design priorities with regards to anti-submarine warfare and depth charges, speed, hull construction and anti aircraft armament."
 ENG_destroyer_3d:0 "Hunt Type III Class DD"
 ENG_destroyer_3d_desc:0 "The Hunt class was a class of escort destroyer of the Royal Navy. The first vessels were ordered early in 1939, and the class saw extensive service in the Second World War, particularly on the British east coast and Mediterranean convoys.  In summary 86 vessels have been built for the Royal Navy. The Hunter-class was available in four different sub-classes, each had different design priorities with regards to anti-submarine warfare and depth charges, speed, hull construction and anti aircraft armament."
 ENG_destroyer_3e:0 "Hunt Type IV Class DD"
 ENG_destroyer_3e_desc:0 "The Hunt class was a class of escort destroyer of the Royal Navy. The first vessels were ordered early in 1939, and the class saw extensive service in the Second World War, particularly on the British east coast and Mediterranean convoys.  In summary 86 vessels have been built for the Royal Navy. The Hunter-class was available in four different sub-classes, each had different design priorities with regards to anti-submarine warfare and depth charges, speed, hull construction and anti aircraft armament."
 ENG_destroyer_3f:0 "L & M Class DD"
 ENG_destroyer_3f_desc:0 "The L & M class was a class of sixteen destroyers which served in the British Royal Navy and displaced 2.600 tons. As ordered, the ships were to have six QF Mark XI 4.7-inch (120 mm) guns. The L & M class had better anti aircraft and main battery armament as well as an improved hull design."
 ENG_destroyer_3g:0 "P Class DD"
 ENG_destroyer_3g_desc:0 "Sixteen destroyers of the O & P class destroyers were ordered in 1939. The class served mainly as convoy escorts during the war. The O & P class emphasized better anti aircraft armament as well as better anit-submarine warfare equipment suited for the convoy escort role it intended to fill out."
 ENG_destroyer_3h:0 "O Class DD"
 ENG_destroyer_3h_desc:0 "Sixteen destroyers of the O & P class destroyers were ordered in 1939. The class served mainly as convoy escorts during the war. The O & P class emphasized better anti aircraft armament as well as better anit-submarine warfare equipment suited for the convoy escort role it intended to fill out."
 ENG_destroyer_3i:0 "O 4.7 Class DD"
 ENG_destroyer_3i_desc:0 "Sixteen destroyers of the O & P class destroyers were ordered in 1939. The class served mainly as convoy escorts during the war. The O & P class emphasized better anti aircraft armament as well as better anit-submarine warfare equipment suited for the convoy escort role it intended to fill out."
 ENG_destroyer_3j:0 "Q Class DD"
 ENG_destroyer_3j_desc:0 "The Q & R class was a class of sixteen War Emergency Programme destroyers ordered for the British Royal Navy in 1940 as the 3rd and 4th Emergency Flotilla. They served as convoy escorts during World War II. The Q and R class were repeats of the preceding O and P class, but reverted to the larger J, K and N class hull to allow for the inevitable growth in topweight. Small improvements have been made in the Q & R class compared to its predecessor."
 ENG_destroyer_3k:0 "R Class DD"
 ENG_destroyer_3k_desc:0 "The Q & R class was a class of sixteen War Emergency Programme destroyers ordered for the British Royal Navy in 1940 as the 3rd and 4th Emergency Flotilla. They served as convoy escorts during World War II. The Q and R class were repeats of the preceding O and P class, but reverted to the larger J, K and N class hull to allow for the inevitable growth in topweight. Small improvements have been made in the Q & R class compared to its predecessor."
 ENG_destroyer_3l:0 "S & T Class DD"
 ENG_destroyer_3l_desc:0 "Sixteen destroyers of the S & T class were launched in 1942–1943. They were built as two flotillas, known as the 5th and 6th Emergency Flotilla respectively, and they served as fleet and convoy escorts in World War II. These ship classes had carried additional anti-submarine warfare and depth charge throwers making them a serious thread against enemy submarines. These escorts were perfectly designed for convoy protection."
 ENG_destroyer_3m:0 "U & V Class DD"
 ENG_destroyer_3m_desc:0 "The U & V class was a class of sixteen destroyers of the Royal Navy launched in 1942–1943. They were easier-to-built repeats of the S & T classes with higher evasion maneuvering and slightly better main armament. The U & V class served as well as convoy escorts during the war."
 ENG_destroyer_3n:0 "W Class DD"
 ENG_destroyer_3n_desc:0 "Repeats of the preceding U & V-class destroyers, with modified director structures. The Z class were armed with 4.5 inch guns, both W & Z had slower engines to maneuver and had a displacement of 2.600 tons."
 ENG_destroyer_3o:0 "Z Class DD"
 ENG_destroyer_3o_desc:0 "Repeats of the preceding U & V-class destroyers, with modified director structures. The Z class were armed with 4.5 inch guns, both W & Z had slower engines to maneuver and had a displacement of 2.600 tons."
 ENG_destroyer_3p:0 "C Class DD"
 ENG_destroyer_3p_desc:0 "The C class was a class of 32 destroyers of the Royal Navy that were launched from 1943 to 1945. The class was built in four flotillas of 8 vessels. They were built as part of the War Emergency Programme, based on the hull and machinery of the pre-war J class, incorporating whatever advances in armament and naval radar were available at the time. Torpedo armament consisted of eight 21 in (533 mm) torpedoes in two quadruple mounts, while 70 depth charges could be carried."
 ENG_destroyer_4:0 "Battle 1942 Class DD"
 ENG_destroyer_4_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 ENG_destroyer_4b:0 "Battle 1943 Class DD"
 ENG_destroyer_4b_desc:0 "This was an improved version of the orignial battle class with smaller anti-submarine warfare but better torpedo armament and higher speed."
 ENG_destroyer_4c:0 "Weapon Class DD"
 ENG_destroyer_4c_desc:0 "The Weapon class was  built for the British Royal Navy towards the end of World War II. They were the smaller counterpart to the Battle class (which followed them) and were the first new destroyer designs for the Royal Navy since the Second World War Emergency Programme. The class was built in order to replace the heavy losses on the still on-going atlantic battle."
 ENG_destroyer_4d:0 "Daring Class DD"
 ENG_destroyer_4d_desc:0 "The Daring class was a class of eleven destroyers built for the Royal Navy (RN) and Royal Australian Navy (RAN) and constructed after World War II, and entering service during the 1950s. The Daring-class ships were both the largest and most heavily armed ships serving in Commonwealth navies to be classified as destroyers. The Darings were the last conventional gun destroyers of the RN, and were armed with the QF 4.5 inch /45 (113 mm) Mark V gun in three double mounts UD Mk.VI (later renamed simply Mark N6)."
